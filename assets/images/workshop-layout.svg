    <rect x="210" y="210" width="12" height="8" fill="#388e3c" rx="1"/>
    <rect x="225" y="210" width="12" height="8" fill="#388e3c" rx="1"/>
    <rect x="240" y="210" width="12" height="8" fill="#388e3c" rx="1"/>
    <rect x="255" y="210" width="12" height="8" fill="#388e3c" rx="1"/>
    <rect x="270" y="210" width="12" height="8" fill="#388e3c" rx="1"/>
  </g>
  
  <!-- 逆变器3号线 -->
  <g id="inv3-area" class="production-area" data-line="逆变器3号线">
    <rect x="330" y="170" width="120" height="60" fill="#e8f5e8" stroke="#388e3c" stroke-width="2" rx="5"/>
    <text x="390" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#388e3c">逆变器3号线</text>
    <text x="390" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#388e3c">INV-8000W</text>
    <rect x="350" y="210" width="12" height="8" fill="#388e3c" rx="1"/>
    <rect x="365" y="210" width="12" height="8" fill="#388e3c" rx="1"/>
    <rect x="380" y="210" width="12" height="8" fill="#388e3c" rx="1"/>
    <rect x="395" y="210" width="12" height="8" fill="#388e3c" rx="1"/>
    <rect x="410" y="210" width="12" height="8" fill="#388e3c" rx="1"/>
  </g>
  
  <!-- 逆变器4号线 -->
  <g id="inv4-area" class="production-area" data-line="逆变器4号线">
    <rect x="470" y="170" width="120" height="60" fill="#e8f5e8" stroke="#388e3c" stroke-width="2" rx="5"/>
    <text x="530" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#388e3c">逆变器4号线</text>
    <text x="530" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#388e3c">INV-10000W</text>
    <rect x="490" y="210" width="12" height="8" fill="#388e3c" rx="1"/>
    <rect x="505" y="210" width="12" height="8" fill="#388e3c" rx="1"/>
    <rect x="520" y="210" width="12" height="8" fill="#388e3c" rx="1"/>
    <rect x="535" y="210" width="12" height="8" fill="#388e3c" rx="1"/>
    <rect x="550" y="210" width="12" height="8" fill="#388e3c" rx="1"/>
  </g>
  
  <!-- 逆变器5号线 -->
  <g id="inv5-area" class="production-area" data-line="逆变器5号线">
    <rect x="50" y="260" width="120" height="60" fill="#e8f5e8" stroke="#388e3c" stroke-width="2" rx="5"/>
    <text x="110" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#388e3c">逆变器5号线</text>
    <text x="110" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#388e3c">INV-15000W</text>
