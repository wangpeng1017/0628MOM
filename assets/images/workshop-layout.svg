    <rect x="85" y="300" width="12" height="8" fill="#388e3c" rx="1"/>
    <rect x="100" y="300" width="12" height="8" fill="#388e3c" rx="1"/>
    <rect x="115" y="300" width="12" height="8" fill="#388e3c" rx="1"/>
    <rect x="130" y="300" width="12" height="8" fill="#388e3c" rx="1"/>
  </g>
  
  <!-- 逆变器6号线 -->
  <g id="inv6-area" class="production-area" data-line="逆变器6号线">
    <rect x="190" y="260" width="120" height="60" fill="#e8f5e8" stroke="#388e3c" stroke-width="2" rx="5"/>
    <text x="250" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#388e3c">逆变器6号线</text>
    <text x="250" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#388e3c">INV-20000W</text>
    <rect x="210" y="300" width="12" height="8" fill="#388e3c" rx="1"/>
    <rect x="225" y="300" width="12" height="8" fill="#388e3c" rx="1"/>
    <rect x="240" y="300" width="12" height="8" fill="#388e3c" rx="1"/>
    <rect x="255" y="300" width="12" height="8" fill="#388e3c" rx="1"/>
    <rect x="270" y="300" width="12" height="8" fill="#388e3c" rx="1"/>
  </g>
  
  <!-- 逆变器7号线 -->
  <g id="inv7-area" class="production-area" data-line="逆变器7号线">
    <rect x="330" y="260" width="120" height="60" fill="#e8f5e8" stroke="#388e3c" stroke-width="2" rx="5"/>
    <text x="390" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#388e3c">逆变器7号线</text>
    <text x="390" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#388e3c">INV-25000W</text>
    <rect x="350" y="300" width="12" height="8" fill="#388e3c" rx="1"/>
    <rect x="365" y="300" width="12" height="8" fill="#388e3c" rx="1"/>
    <rect x="380" y="300" width="12" height="8" fill="#388e3c" rx="1"/>
    <rect x="395" y="300" width="12" height="8" fill="#388e3c" rx="1"/>
    <rect x="410" y="300" width="12" height="8" fill="#388e3c" rx="1"/>
  </g>
  
  <!-- 逆变器8号线 -->
  <g id="inv8-area" class="production-area" data-line="逆变器8号线">
    <rect x="470" y="260" width="120" height="60" fill="#e8f5e8" stroke="#388e3c" stroke-width="2" rx="5"/>
    <text x="530" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#388e3c">逆变器8号线</text>
    <text x="530" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#388e3c">INV-30000W</text>
    <rect x="490" y="300" width="12" height="8" fill="#388e3c" rx="1"/>
    <rect x="505" y="300" width="12" height="8" fill="#388e3c" rx="1"/>
    <rect x="520" y="300" width="12" height="8" fill="#388e3c" rx="1"/>
    <rect x="535" y="300" width="12" height="8" fill="#388e3c" rx="1"/>
    <rect x="550" y="300" width="12" height="8" fill="#388e3c" rx="1"/>
  </g>
  
  <!-- 质检区域 -->
  <rect x="620" y="170" width="120" height="150" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="5"/>
  <text x="680" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f57c00">质检区域</text>
  <text x="680" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f57c00">Quality Control</text>
  
  <!-- 仓储区域 -->
  <rect x="50" y="350" width="200" height="100" fill="#fce4ec" stroke="#c2185b" stroke-width="2" rx="5"/>
  <text x="150" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c2185b">原材料仓储区</text>
  <text x="150" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#c2185b">Raw Materials</text>
  
  <!-- 成品仓储区域 -->
  <rect x="300" y="350" width="200" height="100" fill="#e1f5fe" stroke="#0277bd" stroke-width="2" rx="5"/>
  <text x="400" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0277bd">成品仓储区</text>
  <text x="400" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#0277bd">Finished Products</text>
  
  <!-- 物流通道 -->
  <path d="M 250 150 L 250 350" stroke="#666" stroke-width="3" stroke-dasharray="5,5" fill="none"/>
  <path d="M 400 150 L 400 350" stroke="#666" stroke-width="3" stroke-dasharray="5,5" fill="none"/>
  <path d="M 50 340 L 750 340" stroke="#666" stroke-width="3" stroke-dasharray="5,5" fill="none"/>
  
  <!-- 图例 -->
  <g transform="translate(620, 60)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">图例</text>
    <rect x="0" y="10" width="15" height="10" fill="#e3f2fd" stroke="#1976d2"/>
    <text x="20" y="19" font-family="Arial, sans-serif" font-size="10" fill="#333">SMT生产线</text>
    <rect x="0" y="25" width="15" height="10" fill="#f3e5f5" stroke="#7b1fa2"/>
    <text x="20" y="34" font-family="Arial, sans-serif" font-size="10" fill="#333">PACK生产线</text>
    <rect x="0" y="40" width="15" height="10" fill="#e8f5e8" stroke="#388e3c"/>
    <text x="20" y="49" font-family="Arial, sans-serif" font-size="10" fill="#333">逆变器生产线</text>
  </g>
  
  <!-- 状态指示器样式定义 -->
  <defs>
    <style>
      .production-area {
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .production-area:hover {
        opacity: 0.8;
        transform: scale(1.02);
      }
      .production-area.selected {
        filter: drop-shadow(0 0 10px rgba(33, 150, 243, 0.8));
      }
      .production-area.selected rect {
        stroke-width: 4;
        stroke: #2196f3;
      }
    </style>
  </defs>
</svg>
