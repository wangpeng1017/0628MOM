                    li.innerHTML = `

        // æ·»åŠ æ”¶èµ·/å±•å¼€æŒ‰é’®åˆ°å·¦ä¾§å¯¼èˆªæ

        // åŠ è½½å­é¡µé¢

            // æ›´æ–°äºŒçº§å¯¼èˆªæ¿€æ´»çŠ¶æ€
            document.querySelectorAll('.sub-nav-item').forEach(item => {

            // æ›´æ–°ä¸‰çº§å¯¼èˆªæ¿€æ´»çŠ¶æ€
            document.querySelectorAll('.sub-item-link').forEach(item => {

                if (event.target.closest('.sub-item-link')) {

                    event.target.closest('.sub-item-link').classList.add('active', 'bg-blue-50', 'text-blue-600');
                    // åŒæ—¶æ¿€æ´»å…¶çˆ¶çº§äºŒçº§èœå•

                    event.target.closest('.sub-nav-item').classList.add('active', 'bg-blue-50', 'text-blue-600');

        // ç§»é™¤æ‰€æœ‰ç™»å½•ç›¸å…³å‡½æ•°

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {

        // å¯¼èˆªæ æ»šåŠ¨åŠŸèƒ½
        function scrollNavigation(direction) {
            const container = document.getElementById('nav-container');
            const scrollAmount = 200; // æ¯æ¬¡æ»šåŠ¨çš„åƒç´ æ•°

            if (direction === 'left') {
                container.scrollLeft -= scrollAmount;
            } else {
                container.scrollLeft += scrollAmount;
            }

            // å»¶è¿Ÿæ›´æ–°æ»šåŠ¨æŒ‰é’®çŠ¶æ€
            setTimeout(updateScrollButtons, 100);
        }

        // æ›´æ–°æ»šåŠ¨æŒ‰é’®çš„æ˜¾ç¤ºçŠ¶æ€
        function updateScrollButtons() {
            const container = document.getElementById('nav-container');
            const leftButton = document.getElementById('nav-scroll-left');
            const rightButton = document.getElementById('nav-scroll-right');
            const nav = container.closest('nav');

            if (!container || !leftButton || !rightButton) return;

            const canScrollLeft = container.scrollLeft > 0;
            const canScrollRight = container.scrollLeft < (container.scrollWidth - container.clientWidth);
            const needsScroll = container.scrollWidth > container.clientWidth;

            if (needsScroll) {
                // æ˜¾ç¤º/éšè—å·¦æ»šåŠ¨æŒ‰é’®
                if (canScrollLeft) {
                    leftButton.style.display = 'flex';
                    nav.classList.add('nav-with-scroll-left');
                } else {
                    leftButton.style.display = 'none';
                    nav.classList.remove('nav-with-scroll-left');
                }

                // æ˜¾ç¤º/éšè—å³æ»šåŠ¨æŒ‰é’®
                if (canScrollRight) {
                    rightButton.style.display = 'flex';
                    nav.classList.add('nav-with-scroll-right');
                } else {
                    rightButton.style.display = 'none';
                    nav.classList.remove('nav-with-scroll-right');
                }
            } else {
                // ä¸éœ€è¦æ»šåŠ¨æ—¶éšè—æ‰€æœ‰æŒ‰é’®
                leftButton.style.display = 'none';
                rightButton.style.display = 'none';
                nav.classList.remove('nav-with-scroll-left', 'nav-with-scroll-right');
            }
        }

        // åˆå§‹åŒ–å¯¼èˆªæ æ»šåŠ¨åŠŸèƒ½
        function initNavigationScroll() {
            const container = document.getElementById('nav-container');
            if (container) {
                // ç›‘å¬æ»šåŠ¨äº‹ä»¶
                container.addEventListener('scroll', updateScrollButtons);

                // ç›‘å¬çª—å£å¤§å°å˜åŒ–
                window.addEventListener('resize', updateScrollButtons);

                // åˆå§‹åŒ–æ»šåŠ¨æŒ‰é’®çŠ¶æ€
                setTimeout(updateScrollButtons, 100);

                // æ·»åŠ è§¦æ‘¸æ»‘åŠ¨æ”¯æŒï¼ˆç§»åŠ¨ç«¯ï¼‰
                let startX = 0;
                let scrollLeft = 0;

                container.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].pageX - container.offsetLeft;
                    scrollLeft = container.scrollLeft;
                });

                container.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const x = e.touches[0].pageX - container.offsetLeft;
                    const walk = (x - startX) * 2; // æ»šåŠ¨é€Ÿåº¦
                    container.scrollLeft = scrollLeft - walk;
                });
            }
        }

        // å·¦ä¾§å¯¼èˆªæ”¶èµ·/å±•å¼€åŠŸèƒ½
        let sidebarCollapsed = false;

        // åˆå§‹åŒ–ä¾§è¾¹æ çŠ¶æ€
        function initSidebarState() {

        // åˆ‡æ¢ä¾§è¾¹æ çŠ¶æ€
        function toggleSidebar() {

            localStorage.setItem('sidebarCollapsed', sidebarCollapsed.toString());

        // åº”ç”¨ä¾§è¾¹æ çŠ¶æ€
        function applySidebarState() {
            const sidebar = document.getElementById('sidebar-nav');
            const toggleIcon = document.getElementById('sidebar-toggle-icon');
            const toggleButton = document.getElementById('sidebar-toggle');

            if (!sidebar) return; // å¦‚æœå¯¼èˆªæ ä¸å­˜åœ¨ï¼Œç›´æ¥è¿”å›

            if (sidebarCollapsed) {
                // æ”¶èµ·çŠ¶æ€
                sidebar.classList.add('collapsed');
                if (toggleIcon) {
                    toggleIcon.className = 'fas fa-chevron-right';
                }
                if (toggleButton) {
                    toggleButton.title = 'å±•å¼€å¯¼èˆªæ ';
                }

                // æ”¶èµ·æ‰€æœ‰ä¸‰çº§èœå•
                document.querySelectorAll('.sub-items').forEach(subItems => {
                    subItems.classList.add('hidden');
                });

                // é‡ç½®æ‰€æœ‰chevronå›¾æ ‡
                document.querySelectorAll('[id^="chevron-"]').forEach(chevron => {
                    chevron.style.transform = 'rotate(0deg)';
                });
            } else {
                // å±•å¼€çŠ¶æ€
                sidebar.classList.remove('collapsed');
                if (toggleIcon) {
                    toggleIcon.className = 'fas fa-chevron-left';
                }
                if (toggleButton) {
                    toggleButton.title = 'æ”¶èµ·å¯¼èˆªæ ';
                }

                // æ¢å¤é»˜è®¤å±•å¼€çš„ä¸‰çº§èœå•
                setTimeout(() => {
                    const firstMenuWithSubItems = document.querySelector('.sub-menu-group');
                    if (firstMenuWithSubItems) {
                        const firstMenuId = firstMenuWithSubItems.querySelector('[id^="chevron-"]')?.id?.replace('chevron-', '');
                        if (firstMenuId) {
                            toggleSubItems(firstMenuId);
                        }
                    }
                }, 100);
            }
        }

        // ä¿®æ”¹åŸæœ‰çš„toggleSubItemså‡½æ•°ï¼Œåœ¨æ”¶èµ·çŠ¶æ€ä¸‹ç¦ç”¨ä¸‰çº§èœå•å±•å¼€
        const originalToggleSubItems = toggleSubItems;
        toggleSubItems = function(menuId) {
            // å¦‚æœä¾§è¾¹æ æ”¶èµ·ï¼Œä¸å…è®¸å±•å¼€ä¸‰çº§èœå•
            if (sidebarCollapsed) {
                return;

            originalToggleSubItems(menuId);
        };

        // ä¸‹æ‹‰å¯¼èˆªèœå•æ§åˆ¶

        // å…³é—­æ‰€æœ‰ä¸‹æ‹‰èœå•
        function closeAllDropdowns() {

        // ç‚¹å‡»å¤–éƒ¨å…³é—­ä¸‹æ‹‰èœå•
        function closeDropdownOnOutsideClick(event) {
            const allNavBtns = ['manufacturingNavBtn', 'operationsNavBtn', 'platformNavBtn', 'inspectionNavBtn'];
            const allDropdowns = ['manufacturingNavDropdown', 'operationsNavDropdown', 'platformNavDropdown', 'inspectionNavDropdown'];
            
            let clickedInside = false;
            allNavBtns.forEach((btnId, index) => {
                const btn = document.getElementById(btnId);
                const dropdown = document.getElementById(allDropdowns[index]);
                if (btn && dropdown && (btn.contains(event.target) || dropdown.contains(event.target))) {

            if (!clickedInside) {
                closeAllDropdowns();
            }
        }

        // åœ¨é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–ä¾§è¾¹æ çŠ¶æ€å’Œä¸‹æ‹‰å¯¼èˆªåŠŸèƒ½
        document.addEventListener('DOMContentLoaded', function() {
            // å»¶è¿Ÿåˆå§‹åŒ–ï¼Œç¡®ä¿æ‰€æœ‰å…ƒç´ éƒ½å·²åŠ è½½
            setTimeout(() => {

            // æ·»åŠ å…¨å±€ç‚¹å‡»äº‹ä»¶ç›‘å¬å™¨
            document.addEventListener('click', closeDropdownOnOutsideClick);
        });
    </script>
