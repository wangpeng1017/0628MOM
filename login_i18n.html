<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="login.title">账号登录 - 数字工厂一体化平台</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e40af',
                        'primary-dark': '#1e3a8a',
                    }
                }
            }
        }
    </script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen relative overflow-hidden">

    <!-- Background Decor -->
    <div class="absolute inset-0 z-0">
        <div
            class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-blue-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob">
        </div>
        <div
            class="absolute top-[-10%] right-[-10%] w-[40%] h-[40%] bg-purple-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000">
        </div>
        <div
            class="absolute bottom-[-20%] left-[20%] w-[40%] h-[40%] bg-pink-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-4000">
        </div>
    </div>

    <!-- Language Switcher (Top Right) -->
    <div class="absolute top-6 right-6 z-50">
        <div class="relative">
            <button id="langToggle" onclick="toggleLangDropdown()"
                class="flex items-center space-x-2 px-4 py-2 bg-white rounded-lg shadow-sm hover:shadow-md transition-all text-gray-700 focus:outline-none">
                <i class="fas fa-globe text-primary"></i>
                <span id="currentLangLabel">中文</span>
                <i class="fas fa-chevron-down text-xs ml-1"></i>
            </button>
            <div id="langDropdown"
                class="absolute right-0 mt-2 w-32 bg-white rounded-lg shadow-xl py-1 hidden ring-1 ring-black ring-opacity-5">
                <button onclick="window.i18n.setLanguage('zh-CN'); toggleLangDropdown()"
                    class="lang-option w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors"
                    data-lang="zh-CN">中文</button>
                <button onclick="window.i18n.setLanguage('en-US'); toggleLangDropdown()"
                    class="lang-option w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors"
                    data-lang="en-US">English</button>
                <button onclick="window.i18n.setLanguage('pt-BR'); toggleLangDropdown()"
                    class="lang-option w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors"
                    data-lang="pt-BR">Português</button>
                <button onclick="window.i18n.setLanguage('ar-SA'); toggleLangDropdown()"
                    class="lang-option w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors"
                    data-lang="ar-SA">العربية</button>
            </div>
        </div>
    </div>

    <!-- Login Card -->
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden z-10 mx-4 transform transition-all">
        <!-- Header -->
        <div class="bg-primary px-8 py-10 text-center relative overflow-hidden">
            <div class="absolute inset-0 bg-gradient-to-br from-blue-600 to-blue-900 opacity-90"></div>
            <div class="relative z-10">
                <div
                    class="w-16 h-16 bg-white/20 rounded-xl flex items-center justify-center mx-auto mb-4 backdrop-blur-sm">
                    <i class="fas fa-industry text-white text-3xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-white mb-2" data-i18n="platformTitle">数字工厂一体化平台</h1>
                <p class="text-blue-200 text-sm" data-i18n="platformDesc">Digital Factory Platform</p>
            </div>
        </div>

        <!-- Form -->
        <div class="px-8 py-10">
            <h2 class="text-xl font-semibold text-gray-800 mb-2 text-center" data-i18n="login.title">账号登录</h2>
            <p class="text-gray-500 text-sm mb-8 text-center" data-i18n="login.subtitle">欢迎回来！请登录您的账号</p>

            <form onsubmit="event.preventDefault(); window.location.href='dashboard_i18n.html';" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" data-i18n="login.username">用户名</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input type="text" data-i18n="login.placeholder.username" placeholder="请输入用户名"
                            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-colors outline-none">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" data-i18n="login.password">密码</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" data-i18n="login.placeholder.password" placeholder="请输入密码"
                            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-colors outline-none">
                    </div>
                </div>

                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" class="w-4 h-4 text-primary border-gray-300 rounded focus:ring-primary">
                        <span class="ml-2 text-gray-600" data-i18n="login.remember">记住我</span>
                    </label>
                    <a href="#" class="text-primary hover:text-primary-dark font-medium"
                        data-i18n="login.forgot">忘记密码？</a>
                </div>

                <button type="submit"
                    class="w-full bg-primary hover:bg-primary-dark text-white font-medium py-2.5 rounded-lg shadow-lg hover:shadow-xl transition-all transform hover:-translate-y-0.5">
                    <span data-i18n="login.submit">登录</span>
                </button>
            </form>
        </div>

        <!-- Footer -->
        <div class="bg-gray-50 border-t border-gray-100 py-4 text-center">
            <p class="text-xs text-gray-500" data-i18n="login.copyright">© 2024 数字工厂一体化平台. All Rights Reserved.</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/i18n-data.js"></script>
    <script src="assets/js/i18n.js"></script>
    <script>
        function toggleLangDropdown() {
            const dd = document.getElementById('langDropdown');
            dd.classList.toggle('hidden');
        }
        // Close when clicking outside
        document.addEventListener('click', function (e) {
            const toggle = document.getElementById('langToggle');
            const dropdown = document.getElementById('langDropdown');
            if (toggle && dropdown && !toggle.contains(e.target) && !dropdown.contains(e.target)) {
                dropdown.classList.add('hidden');
            }
        });
    </script>
</body>

</html>
