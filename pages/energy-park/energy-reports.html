<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>能耗报表 - 慧新全智厂园一体平台</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
  <div class="container mx-auto px-4 py-6">
    <div class="mb-6">
      <h1 class="text-2xl font-bold text-gray-800 flex items-center">
        <i class="fas fa-file-alt text-blue-600 mr-3"></i>
        能耗报表
      </h1>
      <p class="text-gray-600 mt-2">日报、月报、年报查询与导出</p>
    </div>

    <div class="bg-white rounded-lg shadow-sm p-6 border border-gray-200 mb-6">
      <div class="flex flex-wrap gap-3 text-sm">
        <select id="report-type" class="border rounded px-2 py-1">
          <option value="daily">日报</option>
          <option value="monthly">月报</option>
          <option value="annual">年报</option>
        </select>
        <input id="report-date" type="month" class="border rounded px-2 py-1" value="2025-01" />
        <select id="report-scope" class="border rounded px-2 py-1">
          <option value="plant">工厂</option>
          <option value="line">产线</option>
          <option value="area">区域</option>
        </select>
        <button id="btn-generate" class="px-3 py-1 bg-blue-600 text-white rounded">生成</button>
        <button id="btn-export" class="px-3 py-1 bg-green-600 text-white rounded">导出CSV</button>
      </div>
    </div>

    <div class="bg-white rounded-lg shadow-sm p-6 border border-gray-200">
      <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
        <i class="fas fa-table text-blue-600 mr-2"></i>
        报表结果
      </h3>
      <div class="overflow-x-auto">
        <table class="min-w-full text-sm">
          <thead>
            <tr class="text-left text-gray-600">
              <th class="py-2 pr-4">日期</th>
              <th class="py-2 pr-4">监测点</th>
              <th class="py-2 pr-4">用电量(kWh)</th>
              <th class="py-2 pr-4">用水量(m³)</th>
              <th class="py-2 pr-4">用气量(m³)</th>
            </tr>
          </thead>
          <tbody id="report-tbody" class="text-gray-800"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="/assets/js/energy-park-utils.js"></script>
  <script>
    function genReportRows(){
      // 简单模拟：按日报生成
      const rows = [];
      for(let d=1; d<=7; d++){
        rows.push({ date: `2025-01-${String(d).padStart(2,'0')}`, point:'工厂', kwh: 1800+d*10, m3w: 210+d, m3g: 120+d*2 });
        rows.push({ date: `2025-01-${String(d).padStart(2,'0')}`, point:'PACK产线A', kwh: 620+d*6, m3w: 60+d, m3g: 25+d });
      }
      return rows;
    }

    function renderReport(){
      const tbody = document.getElementById('report-tbody');
      tbody.innerHTML = '';
      const rows = genReportRows();
      rows.forEach(r => {
        const tr = document.createElement('tr');
        tr.className = 'border-t';
        tr.innerHTML = `
          <td class=\"py-2 pr-4\">${r.date}</td>
          <td class=\"py-2 pr-4\">${r.point}</td>
          <td class=\"py-2 pr-4\">${EnergyUtils.fmtNumber(r.kwh)}</td>
          <td class=\"py-2 pr-4\">${EnergyUtils.fmtNumber(r.m3w)}</td>
          <td class=\"py-2 pr-4\">${EnergyUtils.fmtNumber(r.m3g)}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function exportReport(){
      const rows = [[ '日期','监测点','用电量(kWh)','用水量(m³)','用气量(m³)' ]];
      genReportRows().forEach(r => rows.push([r.date, r.point, r.kwh, r.m3w, r.m3g]));
      EnergyUtils.exportCSV('energy-consumption-report.csv', rows);
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderReport();
      document.getElementById('btn-generate').addEventListener('click', renderReport);
      document.getElementById('btn-export').addEventListener('click', exportReport);
    });
  </script>
</body>
</html>
