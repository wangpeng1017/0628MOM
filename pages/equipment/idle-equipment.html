<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闲置设备管理 - 设备管理 - 数字工厂一体化平台</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- ECharts CDN -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#f59e0b',
                        'primary-light': '#fbbf24',
                        'secondary': '#6b7280',
                        'success': '#10b981',
                        'warning': '#f59e0b',
                        'danger': '#ef4444'
                    }
                }
            }
        }
    </script>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-chip {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.35rem;
            padding: 0.25rem 0.6rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .scrollbar-thin::-webkit-scrollbar {
            width: 6px;
        }

        .scrollbar-thin::-webkit-scrollbar-thumb {
            background-color: rgba(148, 163, 184, 0.5);
            border-radius: 9999px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen overflow-hidden">
        <!-- 主内容区（全宽） -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <div class="bg-white border-b p-6">
                <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4 mb-6">
                    <div class="flex-1">
                        <div class="flex items-center gap-3 mb-2">
                            <span class="px-3 py-1 bg-amber-100 text-amber-700 rounded-full text-xs font-semibold">闲置设备管理</span>
                            <span class="text-xs text-gray-500">设备管理需求文档 4.4节 资产盘活</span>
                        </div>
                        <div class="flex items-center gap-4 mb-2">
                            <h1 id="page-title" class="text-2xl font-bold text-gray-800">闲置资源池</h1>
                        </div>
                        <p class="text-sm text-gray-600">盘活存量资产，实现资源最大化利用，降低采购成本</p>
                    </div>
                    <div class="flex flex-wrap gap-2">
                        <button onclick="openIdleModal()" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-orange-600 transition-colors flex items-center">
                            <i class="fas fa-plus mr-2"></i>登记闲置
                        </button>
                        <button onclick="openTransferModal()" class="px-4 py-2 bg-success text-white rounded-lg hover:bg-green-700 transition-colors flex items-center">
                            <i class="fas fa-exchange-alt mr-2"></i>申请调拨
                        </button>
                        <button onclick="openEvaluationModal()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center">
                            <i class="fas fa-clipboard-check mr-2"></i>发起评估
                        </button>
                        <button onclick="exportData()" class="px-4 py-2 bg-secondary text-white rounded-lg hover:bg-gray-700 transition-colors flex items-center">
                            <i class="fas fa-download mr-2"></i>导出
                        </button>
                    </div>
                </div>

                <!-- 统计卡片 -->
                <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-4">
                    <div class="bg-amber-50 border border-amber-200 rounded-lg p-4">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm text-amber-600 font-medium">闲置设备</p>
                                <p id="metric-idle-count" class="text-2xl font-bold text-amber-700">23</p>
                                <p class="text-xs text-amber-500 mt-1">+3 本月新增</p>
                            </div>
                            <div class="w-12 h-12 bg-amber-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-warehouse text-2xl text-amber-600"></i>
                            </div>
                        </div>
                    </div>

                    <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm text-green-600 font-medium">资产总值</p>
                                <p id="metric-total-value" class="text-2xl font-bold text-green-700">¥3.2M</p>
                                <p class="text-xs text-green-500 mt-1">可盘活资源</p>
                            </div>
                            <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-coins text-2xl text-green-600"></i>
                            </div>
                        </div>
                    </div>

                    <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm text-blue-600 font-medium">本月调拨</p>
                                <p id="metric-transfer-count" class="text-2xl font-bold text-blue-700">8</p>
                                <p class="text-xs text-blue-500 mt-1">节省¥420K</p>
                            </div>
                            <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-exchange-alt text-2xl text-blue-600"></i>
                            </div>
                        </div>
                    </div>

                    <div class="bg-purple-50 border border-purple-200 rounded-lg p-4">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm text-purple-600 font-medium">待评估</p>
                                <p id="metric-pending-eval" class="text-2xl font-bold text-purple-700">5</p>
                                <p class="text-xs text-purple-500 mt-1">需处理</p>
                            </div>
                            <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-clipboard-list text-2xl text-purple-600"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 筛选器 -->
            <div class="bg-white border-b px-6 py-4">
                <div class="flex flex-wrap gap-4">
                    <input type="text" id="search-input" placeholder="搜索设备编码、名称..." class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 flex-1 min-w-[200px]" onkeyup="applyFilters()">
                    <select id="filter-status" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500" onchange="applyFilters()">
                        <option value="">全部状态</option>
                        <option value="idle">闲置中</option>
                        <option value="evaluating">评估中</option>
                        <option value="transferring">调拨中</option>
                        <option value="sealed">已封存</option>
                    </select>
                    <select id="filter-category" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500" onchange="applyFilters()">
                        <option value="">全部类别</option>
                        <option value="冲压">冲压设备</option>
                        <option value="装配">装配设备</option>
                        <option value="焊接">焊接设备</option>
                        <option value="测试">测试设备</option>
                        <option value="加工">加工设备</option>
                    </select>
                    <select id="filter-location" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500" onchange="applyFilters()">
                        <option value="">全部位置</option>
                        <option value="冲压车间">冲压车间</option>
                        <option value="装配车间">装配车间</option>
                        <option value="焊接车间">焊接车间</option>
                        <option value="仓库">仓库</option>
                    </select>
                    <button onclick="resetFilters()" class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors">
                        <i class="fas fa-redo mr-2"></i>重置
                    </button>
                </div>
            </div>

            <!-- 内容区域 -->
            <div class="flex-1 overflow-auto p-6">
                <div id="content-area" class="bg-white rounded-lg shadow-sm border border-gray-200">
                    <!-- 闲置设备列表 -->
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">设备编码</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">设备名称</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">类别</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">原位置</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">闲置原因</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">闲置时长</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">资产价值</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                                </tr>
                            </thead>
                            <tbody id="idle-equipment-tbody" class="bg-white divide-y divide-gray-200">
                                <!-- 数据将通过JavaScript动态生成 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 登记闲置设备模态窗口 -->
    <div id="idle-modal" class="modal">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] overflow-auto">
            <div class="flex items-center justify-between p-6 border-b">
                <h3 class="text-xl font-semibold">登记闲置设备</h3>
                <button onclick="closeModal('idle-modal')" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div class="p-6">
                <form id="idle-form" class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">设备编码 *</label>
                            <input type="text" id="idle-equipment-code" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">设备名称 *</label>
                            <input type="text" id="idle-equipment-name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500" required>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">设备类别 *</label>
                            <select id="idle-category" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500" required>
                                <option value="">请选择</option>
                                <option value="冲压">冲压设备</option>
                                <option value="装配">装配设备</option>
                                <option value="焊接">焊接设备</option>
                                <option value="测试">测试设备</option>
                                <option value="加工">加工设备</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">原使用位置 *</label>
                            <input type="text" id="idle-location" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500" required>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">闲置原因 *</label>
                        <select id="idle-reason" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500" required>
                            <option value="">请选择</option>
                            <option value="产线升级">产线升级淘汰</option>
                            <option value="产品停产">产品停产</option>
                            <option value="设备更新">设备更新换代</option>
                            <option value="产能过剩">产能过剩</option>
                            <option value="其他">其他原因</option>
                        </select>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">资产原值</label>
                            <input type="number" id="idle-original-value" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500" placeholder="元">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">使用年限</label>
                            <input type="number" id="idle-years" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500" placeholder="年">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">设备状况说明</label>
                        <textarea id="idle-condition" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500" placeholder="描述设备的技术状态、功能完好性等"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">附件</label>
                        <input type="file" id="idle-attachments" class="w-full px-4 py-2 border border-gray-300 rounded-lg" multiple>
                        <p class="text-xs text-gray-500 mt-1">可上传设备照片、技术资料等</p>
                    </div>
                </form>
            </div>
            <div class="flex justify-end gap-3 p-6 border-t bg-gray-50">
                <button onclick="closeModal('idle-modal')" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">取消</button>
                <button onclick="saveIdleEquipment()" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-orange-600">保存</button>
            </div>
        </div>
    </div>

    <!-- 申请调拨模态窗口 -->
    <div id="transfer-modal" class="modal">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] overflow-auto">
            <div class="flex items-center justify-between p-6 border-b">
                <h3 class="text-xl font-semibold">申请设备调拨</h3>
                <button onclick="closeModal('transfer-modal')" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div class="p-6">
                <form id="transfer-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">选择设备 *</label>
                        <select id="transfer-equipment" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500" required>
                            <option value="">请选择闲置设备</option>
                            <!-- 将通过JavaScript动态填充 -->
                        </select>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">申请部门 *</label>
                            <input type="text" id="transfer-department" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">申请人 *</label>
                            <input type="text" id="transfer-applicant" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500" required>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">调入位置 *</label>
                        <input type="text" id="transfer-target-location" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500" placeholder="设备将安装的具体位置" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">使用用途 *</label>
                        <textarea id="transfer-purpose" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500" placeholder="说明设备的具体用途和需求" required></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">预计使用时间</label>
                        <input type="date" id="transfer-start-date" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500">
                    </div>
                </form>
            </div>
            <div class="flex justify-end gap-3 p-6 border-t bg-gray-50">
                <button onclick="closeModal('transfer-modal')" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">取消</button>
                <button onclick="submitTransferRequest()" class="px-4 py-2 bg-success text-white rounded-lg hover:bg-green-700">提交申请</button>
            </div>
        </div>
    </div>

    <!-- 发起评估模态窗口 -->
    <div id="evaluation-modal" class="modal">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] overflow-auto">
            <div class="flex items-center justify-between p-6 border-b">
                <h3 class="text-xl font-semibold">发起设备评估</h3>
                <button onclick="closeModal('evaluation-modal')" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div class="p-6">
                <form id="evaluation-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">选择设备 *</label>
                        <select id="eval-equipment" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500" required>
                            <option value="">请选择闲置设备</option>
                            <!-- 将通过JavaScript动态填充 -->
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">评估类型 *</label>
                        <select id="eval-type" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500" required>
                            <option value="">请选择</option>
                            <option value="技术评估">技术状态评估</option>
                            <option value="价值评估">资产价值评估</option>
                            <option value="综合评估">综合评估</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">指派评估人 *</label>
                        <select id="eval-assessor" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500" required>
                            <option value="">请选择评估人</option>
                            <option value="张工">张工 - 高级工程师</option>
                            <option value="李师傅">李师傅 - 资深技师</option>
                            <option value="王工">王工 - 设备主管</option>
                            <option value="赵工">赵工 - 技术专家</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">评估要求</label>
                        <textarea id="eval-requirements" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500" placeholder="说明评估的重点和具体要求"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">要求完成时间</label>
                        <input type="date" id="eval-deadline" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500">
                    </div>
                </form>
            </div>
            <div class="flex justify-end gap-3 p-6 border-t bg-gray-50">
                <button onclick="closeModal('evaluation-modal')" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">取消</button>
                <button onclick="submitEvaluation()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">发起评估</button>
            </div>
        </div>
    </div>

    <script src="../../assets/js/idle-equipment.js"></script>
</body>
</html>
