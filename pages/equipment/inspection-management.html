<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点巡检管理 - 设备管理 - 数字工厂一体化平台</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#f59e0b',
                        'primary-light': '#fbbf24',
                        'secondary': '#6b7280',
                        'success': '#10b981',
                        'warning': '#f59e0b',
                        'danger': '#ef4444'
                    }
                }
            }
        }
    </script>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tab-button {
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab-button.active {
            border-bottom-color: #f59e0b;
            color: #d97706;
            font-weight: 600;
        }

        .status-chip {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .route-card {
            padding: 1rem;
            border-radius: 0.75rem;
            border: 1px solid #e5e7eb;
            background-color: #ffffff;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .route-card:hover {
            border-color: #fbbf24;
            background-color: #fffbeb;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.35rem;
            padding: 0.25rem 0.6rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .scrollbar-thin::-webkit-scrollbar {
            width: 6px;
        }

        .scrollbar-thin::-webkit-scrollbar-thumb {
            background-color: rgba(148, 163, 184, 0.5);
            border-radius: 9999px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen overflow-hidden">
        <!-- 左侧导航 -->
        <div class="w-64 bg-white border-r flex-shrink-0">
            <div class="p-6 border-b">
                <h2 class="text-lg font-bold text-gray-800">点巡检管理</h2>
                <p class="text-xs text-gray-500 mt-1">设备管理需求文档 4.4节</p>
            </div>
            <nav class="p-4">
                <ul class="space-y-1">
                    <li>
                        <button id="nav-routes" onclick="switchView('routes')" class="w-full text-left px-4 py-3 rounded-lg bg-orange-50 text-orange-700 font-medium hover:bg-orange-100 transition-colors flex items-center">
                            <i class="fas fa-route mr-3 w-5"></i>
                            <span>巡检路线</span>
                        </button>
                    </li>
                    <li>
                        <button id="nav-plans" onclick="switchView('plans')" class="w-full text-left px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors flex items-center">
                            <i class="fas fa-calendar-check mr-3 w-5"></i>
                            <span>巡检计划</span>
                        </button>
                    </li>
                    <li>
                        <button id="nav-tasks" onclick="switchView('tasks')" class="w-full text-left px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors flex items-center">
                            <i class="fas fa-tasks mr-3 w-5"></i>
                            <span>巡检任务</span>
                        </button>
                    </li>
                    <li>
                        <button id="nav-reports" onclick="switchView('reports')" class="w-full text-left px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors flex items-center">
                            <i class="fas fa-chart-line mr-3 w-5"></i>
                            <span>巡检报告</span>
                        </button>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- 主内容区 -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <div class="bg-white border-b p-6">
                <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4 mb-6">
                    <div class="flex-1">
                        <div class="flex items-center gap-3 mb-2">
                            <span class="px-3 py-1 bg-orange-100 text-orange-700 rounded-full text-xs font-semibold">点巡检管理</span>
                            <span class="text-xs text-gray-500">设备管理需求文档 4.4节 第一道防线</span>
                        </div>
                        <div class="flex items-center gap-4 mb-2">
                            <h1 id="page-title" class="text-2xl font-bold text-gray-800">巡检路线</h1>
                        </div>
                        <p class="text-sm text-gray-600">高频次标准化检查，及时发现设备异常和潜在隐患</p>
                    </div>
                    <div class="flex flex-wrap gap-2">
                        <button onclick="openRouteModal()" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-orange-600 transition-colors flex items-center">
                            <i class="fas fa-plus mr-2"></i>新建路线
                        </button>
                        <button onclick="openPlanModal()" class="px-4 py-2 bg-success text-white rounded-lg hover:bg-green-700 transition-colors flex items-center">
                            <i class="fas fa-calendar-plus mr-2"></i>新建计划
                        </button>
                        <button onclick="openTaskModal()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center">
                            <i class="fas fa-play mr-2"></i>开始巡检
                        </button>
                        <button onclick="exportData()" class="px-4 py-2 bg-secondary text-white rounded-lg hover:bg-gray-700 transition-colors flex items-center">
                            <i class="fas fa-download mr-2"></i>导出
                        </button>
                    </div>
                </div>

                <!-- 统计卡片 -->
                <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-4">
                    <div class="bg-orange-50 border border-orange-200 rounded-lg p-4">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm text-orange-600 font-medium">今日任务</p>
                                <p id="metric-today-tasks" class="text-2xl font-bold text-orange-700">24</p>
                                <p class="text-xs text-orange-500 mt-1">完成率 92%</p>
                            </div>
                            <div class="w-12 h-12 bg-orange-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-clipboard-check text-2xl text-orange-600"></i>
                            </div>
                        </div>
                    </div>

                    <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm text-green-600 font-medium">已完成</p>
                                <p id="metric-completed" class="text-2xl font-bold text-green-700">22</p>
                                <p class="text-xs text-green-500 mt-1">按时完成</p>
                            </div>
                            <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-check-circle text-2xl text-green-600"></i>
                            </div>
                        </div>
                    </div>

                    <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm text-yellow-600 font-medium">进行中</p>
                                <p id="metric-in-progress" class="text-2xl font-bold text-yellow-700">2</p>
                                <p class="text-xs text-yellow-500 mt-1">实时跟踪</p>
                            </div>
                            <div class="w-12 h-12 bg-yellow-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-spinner text-2xl text-yellow-600"></i>
                            </div>
                        </div>
                    </div>

                    <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm text-red-600 font-medium">发现异常</p>
                                <p id="metric-abnormal" class="text-2xl font-bold text-red-700">3</p>
                                <p class="text-xs text-red-500 mt-1">需要处理</p>
                            </div>
                            <div class="w-12 h-12 bg-red-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-exclamation-triangle text-2xl text-red-600"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 筛选器 -->
            <div class="bg-white border-b px-6 py-4">
                <div class="flex flex-wrap gap-4">
                    <div class="flex-1 min-w-[200px]">
                        <input type="text" id="search-input" placeholder="搜索路线、计划、任务..." 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                               onkeyup="applyFilters()">
                    </div>
                    <select id="filter-status" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500" onchange="applyFilters()">
                        <option value="">全部状态</option>
                        <option value="pending">待执行</option>
                        <option value="in_progress">进行中</option>
                        <option value="completed">已完成</option>
                        <option value="abnormal">发现异常</option>
                    </select>
                    <select id="filter-assignee" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500" onchange="applyFilters()">
                        <option value="">全部人员</option>
                        <option value="李师傅">李师傅</option>
                        <option value="王师傅">王师傅</option>
                        <option value="陈师傅">陈师傅</option>
                        <option value="刘师傅">刘师傅</option>
                    </select>
                    <input type="date" id="filter-date" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500" onchange="applyFilters()">
                    <button onclick="resetFilters()" class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors">
                        <i class="fas fa-redo mr-2"></i>重置
                    </button>
                </div>
            </div>

            <!-- 主内容区 -->
            <div class="flex-1 overflow-auto p-6">
                <!-- 路线视图 -->
                <div id="routes-view" class="view-content">
                    <div class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-4" id="routes-container">
                        <!-- 路线卡片将通过JS动态生成 -->
                    </div>
                </div>

                <!-- 计划视图 -->
                <div id="plans-view" class="view-content hidden">
                    <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">计划名称</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">关联路线</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">执行频率</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">执行人员</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                                </tr>
                            </thead>
                            <tbody id="plans-tbody" class="bg-white divide-y divide-gray-200">
                                <!-- 计划行将通过JS动态生成 -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 任务视图 -->
                <div id="tasks-view" class="view-content hidden">
                    <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">任务编号</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">巡检路线</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">执行人</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">计划时间</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">实际时间</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">检查点</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">异常数</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                                </tr>
                            </thead>
                            <tbody id="tasks-tbody" class="bg-white divide-y divide-gray-200">
                                <!-- 任务行将通过JS动态生成 -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 报告视图 -->
                <div id="reports-view" class="view-content hidden">
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <!-- 异常统计 -->
                        <div class="bg-white rounded-lg shadow-sm p-6">
                            <h3 class="text-lg font-semibold mb-4">异常统计分析</h3>
                            <div class="space-y-4" id="abnormal-stats">
                                <!-- 异常统计将通过JS动态生成 -->
                            </div>
                        </div>

                        <!-- 参数趋势 -->
                        <div class="bg-white rounded-lg shadow-sm p-6">
                            <h3 class="text-lg font-semibold mb-4">参数趋势分析</h3>
                            <div class="space-y-4" id="trend-charts">
                                <!-- 趋势图将通过JS动态生成 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 路线模态窗口 -->
    <div id="route-modal" class="modal">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] overflow-auto">
            <div class="flex items-center justify-between p-6 border-b">
                <h3 class="text-xl font-semibold">新建巡检路线</h3>
                <button onclick="closeModal('route-modal')" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div class="p-6">
                <form id="route-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">路线名称 *</label>
                        <input type="text" id="route-name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">路线描述</label>
                        <textarea id="route-description" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">设备点位 *</label>
                        <div id="equipment-points" class="space-y-2">
                            <div class="flex gap-2">
                                <input type="text" placeholder="设备名称" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg">
                                <input type="text" placeholder="检查项目" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg">
                                <button type="button" onclick="addEquipmentPoint()" class="px-3 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">预计时长（分钟）</label>
                        <input type="number" id="route-duration" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500" value="30">
                    </div>
                </form>
            </div>
            <div class="flex justify-end gap-3 p-6 border-t bg-gray-50">
                <button onclick="closeModal('route-modal')" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">取消</button>
                <button onclick="saveRoute()" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-orange-600">保存</button>
            </div>
        </div>
    </div>

    <!-- 计划模态窗口 -->
    <div id="plan-modal" class="modal">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] overflow-auto">
            <div class="flex items-center justify-between p-6 border-b">
                <h3 class="text-xl font-semibold">新建巡检计划</h3>
                <button onclick="closeModal('plan-modal')" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div class="p-6">
                <form id="plan-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">计划名称 *</label>
                        <input type="text" id="plan-name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">关联路线 *</label>
                        <select id="plan-route" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500" required>
                            <option value="">请选择路线</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">执行频率 *</label>
                        <select id="plan-frequency" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500" required>
                            <option value="daily">每日</option>
                            <option value="weekly">每周</option>
                            <option value="monthly">每月</option>
                            <option value="shift">每班次</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">执行人员 *</label>
                        <select id="plan-assignee" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500" required>
                            <option value="">请选择人员</option>
                            <option value="李师傅">李师傅</option>
                            <option value="王师傅">王师傅</option>
                            <option value="陈师傅">陈师傅</option>
                            <option value="刘师傅">刘师傅</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">开始日期</label>
                        <input type="date" id="plan-start-date" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500">
                    </div>
                </form>
            </div>
            <div class="flex justify-end gap-3 p-6 border-t bg-gray-50">
                <button onclick="closeModal('plan-modal')" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">取消</button>
                <button onclick="savePlan()" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-orange-600">保存</button>
            </div>
        </div>
    </div>

    <!-- 任务详情模态窗口 -->
    <div id="task-detail-modal" class="modal">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-4xl max-h-[90vh] overflow-auto">
            <div class="flex items-center justify-between p-6 border-b">
                <h3 class="text-xl font-semibold">巡检任务详情</h3>
                <button onclick="closeModal('task-detail-modal')" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div class="p-6" id="task-detail-content">
                <!-- 任务详情内容将通过JS动态生成 -->
            </div>
            <div class="flex justify-end gap-3 p-6 border-t bg-gray-50">
                <button onclick="closeModal('task-detail-modal')" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">关闭</button>
            </div>
        </div>
    </div>

    <script src="../../assets/js/equipment-inspection.js"></script>
</body>
</html>
