<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识库管理 - 设备管理 - 数字工厂一体化平台</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#10b981',
                        'primary-light': '#34d399',
                        'secondary': '#6b7280',
                        'success': '#10b981',
                        'warning': '#f59e0b',
                        'danger': '#ef4444'
                    }
                }
            }
        }
    </script>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .knowledge-card {
            transition: all 0.3s;
        }

        .knowledge-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.35rem;
            padding: 0.25rem 0.6rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .rating-star {
            color: #fbbf24;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen overflow-hidden">
        <!-- 主内容区 -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <div class="bg-white border-b p-6">
                <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4 mb-6">
                    <div class="flex-1">
                        <div class="flex items-center gap-3 mb-2">
                            <span class="px-3 py-1 bg-green-100 text-green-700 rounded-full text-xs font-semibold">知识库管理</span>
                            <span class="text-xs text-gray-500">设备管理需求文档 4.7节 知识沉淀</span>
                        </div>
                        <div class="flex items-center gap-4 mb-2">
                            <h1 class="text-2xl font-bold text-gray-800">设备维护知识库</h1>
                            <div class="flex gap-1 border rounded-lg p-1">
                                <button id="view-cases" class="px-3 py-1 text-xs bg-primary text-white rounded hover:bg-green-700 transition-colors" onclick="switchView('cases')">
                                    <i class="fas fa-book mr-1"></i>案例库
                                </button>
                                <button id="view-sop" class="px-3 py-1 text-xs bg-white text-gray-700 rounded hover:bg-gray-100 transition-colors" onclick="switchView('sop')">
                                    <i class="fas fa-file-alt mr-1"></i>SOP
                                </button>
                                <button id="view-fta" class="px-3 py-1 text-xs bg-white text-gray-700 rounded hover:bg-gray-100 transition-colors" onclick="switchView('fta')">
                                    <i class="fas fa-sitemap mr-1"></i>故障树
                                </button>
                                <button id="view-expert" class="px-3 py-1 text-xs bg-white text-gray-700 rounded hover:bg-gray-100 transition-colors" onclick="switchView('expert')">
                                    <i class="fas fa-user-tie mr-1"></i>专家库
                                </button>
                            </div>
                        </div>
                        <p class="text-sm text-gray-600">沉淀维修经验，提升团队能力，缩短新人培养周期</p>
                    </div>
                    <div class="flex flex-wrap gap-2">
                        <button onclick="openKnowledgeModal()" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-green-700 transition-colors flex items-center">
                            <i class="fas fa-plus mr-2"></i>新增知识
                        </button>
                        <button onclick="exportKnowledge()" class="px-4 py-2 bg-secondary text-white rounded-lg hover:bg-gray-700 transition-colors flex items-center">
                            <i class="fas fa-download mr-2"></i>导出
                        </button>
                    </div>
                </div>

                <!-- 统计卡片 -->
                <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-4">
                    <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm text-green-600 font-medium">知识条目</p>
                                <p id="metric-total-knowledge" class="text-2xl font-bold text-green-700">156</p>
                                <p class="text-xs text-green-500 mt-1">+12 本月新增</p>
                            </div>
                            <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-book text-2xl text-green-600"></i>
                            </div>
                        </div>
                    </div>

                    <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm text-blue-600 font-medium">维修案例</p>
                                <p id="metric-cases" class="text-2xl font-bold text-blue-700">98</p>
                                <p class="text-xs text-blue-500 mt-1">62.8% 占比</p>
                            </div>
                            <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-wrench text-2xl text-blue-600"></i>
                            </div>
                        </div>
                    </div>

                    <div class="bg-purple-50 border border-purple-200 rounded-lg p-4">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm text-purple-600 font-medium">SOP文档</p>
                                <p id="metric-sop" class="text-2xl font-bold text-purple-700">45</p>
                                <p class="text-xs text-purple-500 mt-1">28.8% 占比</p>
                            </div>
                            <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-file-alt text-2xl text-purple-600"></i>
                            </div>
                        </div>
                    </div>

                    <div class="bg-orange-50 border border-orange-200 rounded-lg p-4">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm text-orange-600 font-medium">本月访问</p>
                                <p id="metric-visits" class="text-2xl font-bold text-orange-700">1,245</p>
                                <p class="text-xs text-orange-500 mt-1">+18.5% 较上月</p>
                            </div>
                            <div class="w-12 h-12 bg-orange-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-eye text-2xl text-orange-600"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 筛选器 -->
            <div class="bg-white border-b px-6 py-4">
                <div class="flex flex-wrap gap-4">
                    <div class="flex-1 min-w-[200px]">
                        <input type="text" id="search-input" placeholder="搜索知识标题、关键词..." 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                               onkeyup="applyFilters()">
                    </div>
                    <select id="filter-category" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500" onchange="applyFilters()">
                        <option value="">全部分类</option>
                        <option value="电气">电气类</option>
                        <option value="机械">机械类</option>
                        <option value="液压">液压类</option>
                        <option value="气动">气动类</option>
                        <option value="控制">控制类</option>
                    </select>
                    <select id="filter-rating" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500" onchange="applyFilters()">
                        <option value="">全部评分</option>
                        <option value="5">5星</option>
                        <option value="4">4星及以上</option>
                        <option value="3">3星及以上</option>
                    </select>
                    <button onclick="resetFilters()" class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors">
                        <i class="fas fa-redo mr-2"></i>重置
                    </button>
                </div>
            </div>

            <!-- 主内容区 -->
            <div class="flex-1 overflow-auto p-6">
                <!-- 案例库视图 -->
                <div id="cases-view" class="view-content">
                    <div class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6" id="cases-container">
                        <!-- 案例卡片将通过JS动态生成 -->
                    </div>
                </div>

                <!-- SOP视图 -->
                <div id="sop-view" class="view-content hidden">
                    <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">SOP编号</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">SOP名称</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">适用设备</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">版本</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">更新时间</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                                </tr>
                            </thead>
                            <tbody id="sop-tbody" class="bg-white divide-y divide-gray-200">
                                <!-- SOP行将通过JS动态生成 -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 故障树视图 -->
                <div id="fta-view" class="view-content hidden">
                    <div class="bg-white rounded-lg shadow-sm p-6">
                        <h3 class="text-lg font-semibold mb-4">故障树分析 (FTA)</h3>
                        <p class="text-gray-600 mb-4">选择设备查看故障树分析图</p>
                        <select id="fta-device-select" class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-6" onchange="loadFTA()">
                            <option value="">请选择设备</option>
                            <option value="CP-101">冲床CP-101</option>
                            <option value="ASM-201">装配机ASM-201</option>
                            <option value="WLD-301">焊接机WLD-301</option>
                        </select>
                        <div id="fta-diagram" class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center text-gray-400">
                            <i class="fas fa-sitemap text-6xl mb-4"></i>
                            <p>请选择设备查看故障树</p>
                        </div>
                    </div>
                </div>

                <!-- 专家库视图 -->
                <div id="expert-view" class="view-content hidden">
                    <div class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6" id="expert-container">
                        <!-- 专家知识卡片将通过JS动态生成 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 知识详情模态窗口 -->
    <div id="knowledge-detail-modal" class="modal">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-4xl max-h-[90vh] overflow-auto">
            <div class="flex items-center justify-between p-6 border-b">
                <h3 class="text-xl font-semibold">知识详情</h3>
                <button onclick="closeModal('knowledge-detail-modal')" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div class="p-6" id="knowledge-detail-content">
                <!-- 详情内容将通过JS动态生成 -->
            </div>
        </div>
    </div>

    <!-- 新增知识模态窗口 -->
    <div id="knowledge-modal" class="modal">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-3xl max-h-[90vh] overflow-auto">
            <div class="flex items-center justify-between p-6 border-b">
                <h3 class="text-xl font-semibold">新增知识</h3>
                <button onclick="closeModal('knowledge-modal')" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div class="p-6">
                <form id="knowledge-form" class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">知识类型 *</label>
                            <select id="knowledge-type" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500" required>
                                <option value="">请选择</option>
                                <option value="case">维修案例</option>
                                <option value="sop">SOP文档</option>
                                <option value="expert">专家知识</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">分类 *</label>
                            <select id="knowledge-category" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500" required>
                                <option value="">请选择</option>
                                <option value="电气">电气类</option>
                                <option value="机械">机械类</option>
                                <option value="液压">液压类</option>
                                <option value="气动">气动类</option>
                                <option value="控制">控制类</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">标题 *</label>
                        <input type="text" id="knowledge-title" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">关键词</label>
                        <input type="text" id="knowledge-keywords" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500" placeholder="多个关键词用逗号分隔">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">内容 *</label>
                        <textarea id="knowledge-content" rows="8" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500" required></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">附件</label>
                        <input type="file" id="knowledge-attachments" class="w-full px-4 py-2 border border-gray-300 rounded-lg" multiple>
                    </div>
                </form>
            </div>
            <div class="flex justify-end gap-3 p-6 border-t bg-gray-50">
                <button onclick="closeModal('knowledge-modal')" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">取消</button>
                <button onclick="saveKnowledge()" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-green-700">保存</button>
            </div>
        </div>
    </div>

    <script src="../../assets/js/equipment-knowledge-base.js"></script>
</body>
</html>
