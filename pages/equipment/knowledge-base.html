<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识库管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="p-6">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">知识库管理</h1>
            <p class="text-sm text-gray-600">维修案例沉淀、SOP文档、智能推荐</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">知识条目</p>
                        <p class="text-3xl font-bold text-blue-600">286</p>
                    </div>
                    <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-book text-blue-600 text-xl"></i>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">维修案例</p>
                        <p class="text-3xl font-bold text-green-600">156</p>
                    </div>
                    <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-wrench text-green-600 text-xl"></i>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">SOP文档</p>
                        <p class="text-3xl font-bold text-purple-600">89</p>
                    </div>
                    <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-file-alt text-purple-600 text-xl"></i>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">本月新增</p>
                        <p class="text-3xl font-bold text-orange-600">12</p>
                    </div>
                    <div class="w-12 h-12 bg-orange-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-plus text-orange-600 text-xl"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow">
            <div class="p-6 border-b">
                <div class="flex justify-between items-center">
                    <h3 class="text-lg font-semibold">知识库列表</h3>
                    <div class="flex space-x-2">
                        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                            <i class="fas fa-plus mr-2"></i>新增
                        </button>
                        <button class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">
                            <i class="fas fa-download mr-2"></i>导出
                        </button>
                    </div>
                </div>
            </div>
            
            <table class="w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left"><input type="checkbox" class="rounded"></th>
                        <th class="px-6 py-3 text-left text-sm">编号</th>
                        <th class="px-6 py-3 text-left text-sm">标题</th>
                        <th class="px-6 py-3 text-left text-sm">类型</th>
                        <th class="px-6 py-3 text-left text-sm">设备类别</th>
                        <th class="px-6 py-3 text-left text-sm">创建人</th>
                        <th class="px-6 py-3 text-left text-sm">评分</th>
                        <th class="px-6 py-3 text-left text-sm">浏览量</th>
                        <th class="px-6 py-3 text-left text-sm">创建时间</th>
                        <th class="px-6 py-3 text-left text-sm">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-t hover:bg-gray-50"><td class="px-6 py-4"><input type="checkbox" class="rounded"></td><td class="px-6 py-4 font-medium text-blue-600">KB-001</td><td class="px-6 py-4">贴片机吸嘴故障排查方法</td><td class="px-6 py-4">维修案例</td><td class="px-6 py-4">贴片机</td><td class="px-6 py-4">李工</td><td class="px-6 py-4">5.0</td><td class="px-6 py-4">156</td><td class="px-6 py-4">2024-09-15</td><td class="px-6 py-4"><button class="text-blue-600 hover:text-blue-800 mr-2">详情</button><button class="text-gray-600 hover:text-gray-800">编辑</button></td></tr>
                    <tr class="border-t hover:bg-gray-50"><td class="px-6 py-4"><input type="checkbox" class="rounded"></td><td class="px-6 py-4 font-medium text-blue-600">KB-002</td><td class="px-6 py-4">逆变器月度保养SOP</td><td class="px-6 py-4">SOP文档</td><td class="px-6 py-4">逆变器</td><td class="px-6 py-4">王工</td><td class="px-6 py-4">4.8</td><td class="px-6 py-4">89</td><td class="px-6 py-4">2024-08-20</td><td class="px-6 py-4"><button class="text-blue-600 hover:text-blue-800 mr-2">详情</button><button class="text-gray-600 hover:text-gray-800">编辑</button></td></tr>
                    <tr class="border-t hover:bg-gray-50"><td class="px-6 py-4"><input type="checkbox" class="rounded"></td><td class="px-6 py-4 font-medium text-blue-600">KB-003</td><td class="px-6 py-4">伺服电机定位不准问题解决</td><td class="px-6 py-4">维修案例</td><td class="px-6 py-4">伺服电机</td><td class="px-6 py-4">赵工</td><td class="px-6 py-4">4.9</td><td class="px-6 py-4">203</td><td class="px-6 py-4">2024-10-10</td><td class="px-6 py-4"><button class="text-blue-600 hover:text-blue-800 mr-2">详情</button><button class="text-gray-600 hover:text-gray-800">编辑</button></td></tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
