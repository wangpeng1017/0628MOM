<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>维护维修管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="p-6">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">维护维修管理</h1>
            <p class="text-sm text-gray-600">故障报修、工单派发、维修验收全流程管理</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">待处理工单</p>
                        <p class="text-3xl font-bold text-yellow-600">12</p>
                    </div>
                    <div class="w-12 h-12 bg-yellow-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-clock text-yellow-600 text-xl"></i>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">进行中工单</p>
                        <p class="text-3xl font-bold text-blue-600">8</p>
                    </div>
                    <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-tools text-blue-600 text-xl"></i>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">本月完成</p>
                        <p class="text-3xl font-bold text-green-600">156</p>
                    </div>
                    <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-check-circle text-green-600 text-xl"></i>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">平均响应时间</p>
                        <p class="text-3xl font-bold text-purple-600">2.5h</p>
                    </div>
                    <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-stopwatch text-purple-600 text-xl"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow">
            <div class="p-6 border-b">
                <div class="flex justify-between items-center">
                    <h3 class="text-lg font-semibold">维修工单列表</h3>
                    <div class="flex space-x-2">
                        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                            <i class="fas fa-plus mr-2"></i>新增
                        </button>
                        <button class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">
                            <i class="fas fa-download mr-2"></i>导出
                        </button>
                    </div>
                </div>
            </div>
            
            <table class="w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left"><input type="checkbox" class="rounded"></th>
                        <th class="px-6 py-3 text-left text-sm">工单编号</th>
                        <th class="px-6 py-3 text-left text-sm">设备名称</th>
                        <th class="px-6 py-3 text-left text-sm">故障描述</th>
                        <th class="px-6 py-3 text-left text-sm">报修人</th>
                        <th class="px-6 py-3 text-left text-sm">维修人员</th>
                        <th class="px-6 py-3 text-left text-sm">优先级</th>
                        <th class="px-6 py-3 text-left text-sm">状态</th>
                        <th class="px-6 py-3 text-left text-sm">创建时间</th>
                        <th class="px-6 py-3 text-left text-sm">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-t hover:bg-gray-50"><td class="px-6 py-4"><input type="checkbox" class="rounded"></td><td class="px-6 py-4 font-medium text-blue-600">WO-2024-001</td><td class="px-6 py-4">全自动贴片机</td><td class="px-6 py-4">吸嘴故障</td><td class="px-6 py-4">张三</td><td class="px-6 py-4">李工</td><td class="px-6 py-4">高</td><td class="px-6 py-4">进行中</td><td class="px-6 py-4">2024-10-28 09:00</td><td class="px-6 py-4"><button class="text-blue-600 hover:text-blue-800 mr-2">详情</button><button class="text-gray-600 hover:text-gray-800">编辑</button></td></tr>
                    <tr class="border-t hover:bg-gray-50"><td class="px-6 py-4"><input type="checkbox" class="rounded"></td><td class="px-6 py-4 font-medium text-blue-600">WO-2024-002</td><td class="px-6 py-4">逆变器测试台</td><td class="px-6 py-4">传感器异常</td><td class="px-6 py-4">李四</td><td class="px-6 py-4">王工</td><td class="px-6 py-4">中</td><td class="px-6 py-4">待派工</td><td class="px-6 py-4">2024-10-28 10:30</td><td class="px-6 py-4"><button class="text-blue-600 hover:text-blue-800 mr-2">详情</button><button class="text-gray-600 hover:text-gray-800">编辑</button></td></tr>
                    <tr class="border-t hover:bg-gray-50"><td class="px-6 py-4"><input type="checkbox" class="rounded"></td><td class="px-6 py-4 font-medium text-blue-600">WO-2024-003</td><td class="px-6 py-4">激光焊接机</td><td class="px-6 py-4">激光头偏移</td><td class="px-6 py-4">王五</td><td class="px-6 py-4">赵工</td><td class="px-6 py-4">高</td><td class="px-6 py-4">已完成</td><td class="px-6 py-4">2024-10-27 14:20</td><td class="px-6 py-4"><button class="text-blue-600 hover:text-blue-800 mr-2">详情</button><button class="text-gray-600 hover:text-gray-800">编辑</button></td></tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
