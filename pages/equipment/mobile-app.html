<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动应用 - 设备管理 - 数字工厂一体化平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#6366f1',
                        'primary-light': '#818cf8',
                    }
                }
            }
        }
    </script>
    <style>
        .mobile-frame {
            width: 375px;
            height: 667px;
            border: 12px solid #1f2937;
            border-radius: 36px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            position: relative;
            background: white;
        }
        .mobile-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background: #1f2937;
            border-radius: 0 0 20px 20px;
            z-index: 10;
        }
        .mobile-content {
            height: 100%;
            overflow-y: auto;
            padding-top: 30px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="p-6">
        <!-- 页面标题 -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
            <div class="flex items-center gap-3 mb-2">
                <span class="px-3 py-1 bg-pink-100 text-pink-700 rounded-full text-xs font-semibold">移动应用</span>
                <span class="text-xs text-gray-500">设备管理需求文档 4.9节 移动应用</span>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">移动应用DEMO</h1>
            <p class="text-sm text-gray-600">角色化、场景化、极简化的移动端设计</p>
        </div>

        <!-- 角色选择 -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
            <h3 class="text-lg font-semibold mb-4">选择角色查看工作台</h3>
            <div class="flex gap-3">
                <button onclick="switchRole('operator')" id="btn-operator" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-indigo-700 transition-colors">
                    <i class="fas fa-user-hard-hat mr-2"></i>操作员
                </button>
                <button onclick="switchRole('technician')" id="btn-technician" class="px-4 py-2 bg-white border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                    <i class="fas fa-user-cog mr-2"></i>维修员
                </button>
                <button onclick="switchRole('manager')" id="btn-manager" class="px-4 py-2 bg-white border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                    <i class="fas fa-user-tie mr-2"></i>管理人员
                </button>
            </div>
        </div>

        <!-- 移动端预览区 -->
        <div class="flex justify-center">
            <div class="mobile-frame">
                <div class="mobile-notch"></div>
                <div class="mobile-content" id="mobile-content">
                    <!-- 内容将通过JavaScript动态加载 -->
                </div>
            </div>
        </div>
    </div>

    <script src="../../assets/js/mobile-app-demo.js"></script>
</body>
</html>
