<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预测性维护</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="p-6">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">预测性维护</h1>
            <p class="text-sm text-gray-600">设备健康监测、故障预警、剩余寿命预测</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">监测设备</p>
                        <p class="text-3xl font-bold text-blue-600">85</p>
                    </div>
                    <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-heartbeat text-blue-600 text-xl"></i>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">健康设备</p>
                        <p class="text-3xl font-bold text-green-600">78</p>
                    </div>
                    <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-check text-green-600 text-xl"></i>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">预警设备</p>
                        <p class="text-3xl font-bold text-orange-600">5</p>
                    </div>
                    <div class="w-12 h-12 bg-orange-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-exclamation text-orange-600 text-xl"></i>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">异常设备</p>
                        <p class="text-3xl font-bold text-red-600">2</p>
                    </div>
                    <div class="w-12 h-12 bg-red-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-times-circle text-red-600 text-xl"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow">
            <div class="p-6 border-b">
                <div class="flex justify-between items-center">
                    <h3 class="text-lg font-semibold">设备健康监测列表</h3>
                    <div class="flex space-x-2">
                        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                            <i class="fas fa-plus mr-2"></i>新增
                        </button>
                        <button class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">
                            <i class="fas fa-download mr-2"></i>导出
                        </button>
                    </div>
                </div>
            </div>
            
            <table class="w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left"><input type="checkbox" class="rounded"></th>
                        <th class="px-6 py-3 text-left text-sm">设备编号</th>
                        <th class="px-6 py-3 text-left text-sm">设备名称</th>
                        <th class="px-6 py-3 text-left text-sm">健康指数</th>
                        <th class="px-6 py-3 text-left text-sm">预警类型</th>
                        <th class="px-6 py-3 text-left text-sm">预测RUL</th>
                        <th class="px-6 py-3 text-left text-sm">最后更新</th>
                        <th class="px-6 py-3 text-left text-sm">状态</th>
                        <th class="px-6 py-3 text-left text-sm">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-t hover:bg-gray-50"><td class="px-6 py-4"><input type="checkbox" class="rounded"></td><td class="px-6 py-4 font-medium text-blue-600">EQ-2024-001</td><td class="px-6 py-4">全自动贴片机</td><td class="px-6 py-4">92分</td><td class="px-6 py-4">-</td><td class="px-6 py-4">正常</td><td class="px-6 py-4">2024-10-28 10:00</td><td class="px-6 py-4">健康</td><td class="px-6 py-4"><button class="text-blue-600 hover:text-blue-800 mr-2">详情</button><button class="text-gray-600 hover:text-gray-800">编辑</button></td></tr>
                    <tr class="border-t hover:bg-gray-50"><td class="px-6 py-4"><input type="checkbox" class="rounded"></td><td class="px-6 py-4 font-medium text-blue-600">EQ-2024-003</td><td class="px-6 py-4">激光焊接机</td><td class="px-6 py-4">65分</td><td class="px-6 py-4">振动异常</td><td class="px-6 py-4">15天</td><td class="px-6 py-4">2024-10-28 10:05</td><td class="px-6 py-4">预警</td><td class="px-6 py-4"><button class="text-blue-600 hover:text-blue-800 mr-2">详情</button><button class="text-gray-600 hover:text-gray-800">编辑</button></td></tr>
                    <tr class="border-t hover:bg-gray-50"><td class="px-6 py-4"><input type="checkbox" class="rounded"></td><td class="px-6 py-4 font-medium text-blue-600">EQ-2024-007</td><td class="px-6 py-4">伺服电机测试台</td><td class="px-6 py-4">45分</td><td class="px-6 py-4">温度过高</td><td class="px-6 py-4">5天</td><td class="px-6 py-4">2024-10-28 10:10</td><td class="px-6 py-4">异常</td><td class="px-6 py-4"><button class="text-blue-600 hover:text-blue-800 mr-2">详情</button><button class="text-gray-600 hover:text-gray-800">编辑</button></td></tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
