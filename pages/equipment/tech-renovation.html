<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技改管理 - 设备管理 - 数字工厂一体化平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#6366f1',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <div class="p-6">
        <!-- 页面标题 -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800 mb-2">技改管理</h1>
                    <p class="text-sm text-gray-600">设备技术改造全生命周期管理</p>
                </div>
                <div class="flex gap-2">
                    <button id="view-projects" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-indigo-700 transition-colors" onclick="switchView('projects')">
                        <i class="fas fa-project-diagram mr-2"></i>技改项目
                    </button>
                    <button id="view-approval" class="px-4 py-2 bg-white border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors" onclick="switchView('approval')">
                        <i class="fas fa-check-circle mr-2"></i>审批流程
                    </button>
                    <button id="view-execution" class="px-4 py-2 bg-white border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors" onclick="switchView('execution')">
                        <i class="fas fa-tasks mr-2"></i>执行跟踪
                    </button>
                    <button id="view-acceptance" class="px-4 py-2 bg-white border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors" onclick="switchView('acceptance')">
                        <i class="fas fa-clipboard-check mr-2"></i>验收评估
                    </button>
                </div>
            </div>
        </div>

        <!-- 内容区域 -->
        <div id="content-area">
            <!-- 内容将通过JavaScript动态加载 -->
        </div>
    </div>

    <script src="../../assets/js/tech-renovation.js"></script>
</body>
</html>
