<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调度总控 - 智能制造 - 数字工厂一体化平台</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- ECharts CDN -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#06b6d4',
                        'primary-light': '#22d3ee',
                        'secondary': '#6b7280',
                        'success': '#10b981',
                        'warning': '#f59e0b',
                        'danger': '#ef4444'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- 页面标题栏 -->
    <div class="bg-white shadow-sm border-b border-gray-200 px-6 py-4">
        <div class="flex items-center justify-between">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">调度总控平台</h1>
                <p class="text-sm text-gray-600 mt-1">数据驱动的智能调度决策,实现物流全流程自动化闭环管理</p>
            </div>
            <div class="flex items-center space-x-3">
                <button onclick="openBigScreen()" class="flex items-center space-x-2 px-4 py-2 bg-primary text-white rounded-lg hover:bg-cyan-600 transition-colors">
                    <i class="fas fa-tv"></i>
                    <span>大屏展示</span>
                </button>
                <button onclick="refreshData()" class="flex items-center space-x-2 px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors">
                    <i class="fas fa-sync-alt"></i>
                    <span>刷新数据</span>
                </button>
                <button onclick="exportReport()" class="flex items-center space-x-2 px-4 py-2 bg-success text-white rounded-lg hover:bg-green-700 transition-colors">
                    <i class="fas fa-download"></i>
                    <span>导出报表</span>
                </button>
            </div>
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="p-6" id="content-area">
        <!-- 内容通过JS动态加载 -->
    </div>

    <script src="../../assets/js/dispatch-control.js"></script>
</body>
</html>
