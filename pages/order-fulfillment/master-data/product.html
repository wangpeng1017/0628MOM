<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>货品管理 - 订单履约</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        .modal-backdrop {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }

        .modal-enter {
            animation: modalEnter 0.3s ease-out;
        }

        @keyframes modalEnter {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(-20px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .toast {
            animation: toastSlide 0.3s ease-out;
        }

        @keyframes toastSlide {
            from {
                opacity: 0;
                transform: translateX(100%);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen">
    <div class="p-6">
        <!-- 面包屑 -->
        <nav class="flex items-center text-sm text-gray-500 mb-4">
            <a href="../index.html" class="hover:text-blue-600">订单履约</a>
            <i class="fas fa-chevron-right mx-2 text-xs"></i>
            <span class="text-gray-800 font-medium">货品管理</span>
        </nav>

        <!-- 标题 -->
        <div class="flex items-center justify-between mb-6">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">货品管理</h1>
                <p class="text-gray-500 mt-1">管理产品目录、规格参数、价格及库存信息</p>
            </div>
            <div class="flex space-x-3">
                <button onclick="openImportModal()"
                    class="px-4 py-2 bg-white border border-gray-200 rounded-lg text-gray-600 hover:bg-gray-50 text-sm transition-colors">
                    <i class="fas fa-file-import mr-2"></i>批量导入
                </button>
                <button onclick="openAddModal()"
                    class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm transition-colors">
                    <i class="fas fa-plus mr-2"></i>新增货品
                </button>
            </div>
        </div>

        <!-- 搜索和筛选 -->
        <div class="glass-card rounded-xl p-4 mb-6">
            <div class="flex flex-wrap items-center gap-4">
                <div class="flex-1 min-w-64">
                    <div class="relative">
                        <input type="text" id="searchInput" placeholder="搜索货品名称、型号、编码..."
                            class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-lg text-sm focus:ring-2 focus:ring-blue-500"
                            oninput="handleSearch()">
                        <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>
                <select id="seriesFilter" class="px-4 py-2 border border-gray-200 rounded-lg text-sm text-gray-600"
                    onchange="handleFilter()">
                    <option value="">产品系列</option>
                    <option value="组串式">组串式逆变器</option>
                    <option value="储能">储能逆变器</option>
                    <option value="分布式">分布式逆变器</option>
                </select>
                <select id="statusFilter" class="px-4 py-2 border border-gray-200 rounded-lg text-sm text-gray-600"
                    onchange="handleFilter()">
                    <option value="">状态</option>
                    <option value="在售">在售</option>
                    <option value="停产">停产</option>
                    <option value="待上市">待上市</option>
                </select>
                <button onclick="resetFilters()"
                    class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg text-sm transition-colors">
                    <i class="fas fa-redo mr-1"></i>重置
                </button>
            </div>
        </div>

        <!-- 批量操作栏 -->
        <div id="batchBar" class="glass-card rounded-xl p-4 mb-4 hidden">
            <div class="flex items-center justify-between">
                <div class="flex items-center text-sm text-gray-600">
                    <span>已选择 <span id="selectedCount" class="font-medium text-blue-600">0</span> 项</span>
                </div>
                <div class="flex space-x-3">
                    <button onclick="batchUpdateStatus('在售')"
                        class="px-3 py-1.5 text-green-600 hover:bg-green-50 rounded text-sm">设为在售</button>
                    <button onclick="batchUpdateStatus('停产')"
                        class="px-3 py-1.5 text-gray-600 hover:bg-gray-100 rounded text-sm">设为停产</button>
                    <button onclick="batchDelete()"
                        class="px-3 py-1.5 text-red-600 hover:bg-red-50 rounded text-sm">批量删除</button>
                </div>
            </div>
        </div>

        <!-- 货品表格 -->
        <div class="glass-card rounded-xl overflow-hidden">
            <table class="w-full text-sm">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="text-left py-4 px-4 font-medium text-gray-600">
                            <input type="checkbox" id="selectAll" class="rounded" onchange="toggleSelectAll()">
                        </th>
                        <th class="text-left py-4 px-4 font-medium text-gray-600">货品信息</th>
                        <th class="text-left py-4 px-4 font-medium text-gray-600">产品系列</th>
                        <th class="text-left py-4 px-4 font-medium text-gray-600">规格</th>
                        <th class="text-right py-4 px-4 font-medium text-gray-600 cursor-pointer hover:text-blue-600"
                            onclick="sortBy('price')">
                            标准单价(¥) <i class="fas fa-sort text-xs ml-1"></i>
                        </th>
                        <th class="text-right py-4 px-4 font-medium text-gray-600 cursor-pointer hover:text-blue-600"
                            onclick="sortBy('stock')">
                            库存数量 <i class="fas fa-sort text-xs ml-1"></i>
                        </th>
                        <th class="text-center py-4 px-4 font-medium text-gray-600">状态</th>
                        <th class="text-center py-4 px-4 font-medium text-gray-600">操作</th>
                    </tr>
                </thead>
                <tbody id="productTableBody" class="divide-y divide-gray-100">
                    <!-- 数据将通过JavaScript动态渲染 -->
                </tbody>
            </table>
            <!-- 分页 -->
            <div class="px-6 py-4 border-t border-gray-100 flex items-center justify-between">
                <div class="text-sm text-gray-500">共 <span id="totalCount" class="font-medium">5</span> 条记录</div>
                <div class="flex items-center space-x-2" id="pagination"></div>
            </div>
        </div>
    </div>

    <!-- 新增/编辑货品模态框 -->
    <div id="productModal" class="fixed inset-0 z-50 hidden">
        <div class="modal-backdrop absolute inset-0" onclick="closeModal()"></div>
        <div class="absolute inset-0 flex items-center justify-center p-4">
            <div class="modal-enter bg-white rounded-2xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-100 flex items-center justify-between">
                    <h3 id="modalTitle" class="text-lg font-semibold text-gray-800">新增货品</h3>
                    <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                <div class="p-6 overflow-y-auto max-h-[calc(90vh-140px)]">
                    <form id="productForm">
                        <input type="hidden" id="productId">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">产品型号 <span
                                        class="text-red-500">*</span></label>
                                <input type="text" id="productModel" required placeholder="例如：CPS SCA100KTL"
                                    class="w-full px-4 py-2 border border-gray-200 rounded-lg text-sm focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">SKU编码</label>
                                <input type="text" id="productSku" placeholder="系统自动生成"
                                    class="w-full px-4 py-2 border border-gray-200 rounded-lg text-sm bg-gray-50"
                                    readonly>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">产品系列 <span
                                        class="text-red-500">*</span></label>
                                <select id="productSeries" required
                                    class="w-full px-4 py-2 border border-gray-200 rounded-lg text-sm">
                                    <option value="组串式">组串式逆变器</option>
                                    <option value="储能">储能逆变器</option>
                                    <option value="分布式">分布式逆变器</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">产品规格</label>
                                <input type="text" id="productSpec" placeholder="例如：三相/380V/50Hz"
                                    class="w-full px-4 py-2 border border-gray-200 rounded-lg text-sm">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">标准单价(¥) <span
                                        class="text-red-500">*</span></label>
                                <input type="number" id="productPrice" required min="0" step="100"
                                    class="w-full px-4 py-2 border border-gray-200 rounded-lg text-sm">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">库存数量</label>
                                <input type="number" id="productStock" min="0" value="0"
                                    class="w-full px-4 py-2 border border-gray-200 rounded-lg text-sm">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">状态</label>
                                <select id="productStatus"
                                    class="w-full px-4 py-2 border border-gray-200 rounded-lg text-sm">
                                    <option value="在售">在售</option>
                                    <option value="待上市">待上市</option>
                                    <option value="停产">停产</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">功率(kW)</label>
                                <input type="number" id="productPower" min="0"
                                    class="w-full px-4 py-2 border border-gray-200 rounded-lg text-sm">
                            </div>
                        </div>
                        <div class="mt-4">
                            <label class="block text-sm font-medium text-gray-700 mb-1">产品描述</label>
                            <textarea id="productDesc" rows="3" placeholder="产品详细描述..."
                                class="w-full px-4 py-2 border border-gray-200 rounded-lg text-sm"></textarea>
                        </div>
                    </form>
                </div>
                <div class="px-6 py-4 border-t border-gray-100 flex justify-end space-x-3">
                    <button onclick="closeModal()"
                        class="px-4 py-2 border border-gray-200 text-gray-600 rounded-lg hover:bg-gray-50 text-sm">取消</button>
                    <button onclick="handleSubmit()"
                        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm">
                        <i class="fas fa-check mr-1"></i>保存
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 批量导入模态框 -->
    <div id="importModal" class="fixed inset-0 z-50 hidden">
        <div class="modal-backdrop absolute inset-0" onclick="closeImportModal()"></div>
        <div class="absolute inset-0 flex items-center justify-center p-4">
            <div class="modal-enter bg-white rounded-2xl shadow-2xl w-full max-w-lg">
                <div class="px-6 py-4 border-b border-gray-100 flex items-center justify-between">
                    <h3 class="text-lg font-semibold text-gray-800">批量导入货品</h3>
                    <button onclick="closeImportModal()" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                <div class="p-6">
                    <div class="border-2 border-dashed border-gray-300 rounded-xl p-8 text-center hover:border-blue-400 transition-colors cursor-pointer"
                        onclick="document.getElementById('fileInput').click()">
                        <input type="file" id="fileInput" accept=".xlsx,.xls,.csv" class="hidden"
                            onchange="handleFileSelect(event)">
                        <i class="fas fa-cloud-upload-alt text-4xl text-gray-300 mb-4"></i>
                        <p class="text-gray-600 mb-2">点击或拖拽文件到此处上传</p>
                        <p class="text-sm text-gray-400">支持 .xlsx, .xls, .csv 格式</p>
                    </div>
                    <div id="fileInfo" class="mt-4 hidden">
                        <div class="flex items-center justify-between p-3 bg-green-50 rounded-lg">
                            <div class="flex items-center">
                                <i class="fas fa-file-excel text-green-600 mr-2"></i>
                                <span id="fileName" class="text-sm text-gray-700"></span>
                            </div>
                            <button onclick="clearFile()" class="text-gray-400 hover:text-red-600">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mt-4 flex items-center text-sm text-gray-500">
                        <i class="fas fa-download mr-2 text-blue-500"></i>
                        <a href="#" class="text-blue-600 hover:underline" onclick="downloadTemplate()">下载导入模板</a>
                    </div>
                </div>
                <div class="px-6 py-4 border-t border-gray-100 flex justify-end space-x-3">
                    <button onclick="closeImportModal()"
                        class="px-4 py-2 border border-gray-200 text-gray-600 rounded-lg text-sm">取消</button>
                    <button onclick="handleImport()" class="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm">
                        <i class="fas fa-upload mr-1"></i>开始导入
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast 提示 -->
    <div id="toast" class="fixed top-4 right-4 z-50 hidden">
        <div class="toast bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg flex items-center">
            <i class="fas fa-check-circle mr-2"></i>
            <span id="toastMessage">操作成功</span>
        </div>
    </div>

    <script>
        // 模拟产品数据
        let products = [
            { id: 1, model: 'CPS SCA100KTL', sku: 'INV-100K-001', series: '组串式', spec: '三相/380V/50Hz', price: 28000, stock: 320, status: '在售', power: 100, color: 'blue' },
            { id: 2, model: 'CPS SCA225KTL', sku: 'INV-225K-001', series: '组串式', spec: '三相/380V/50Hz', price: 39000, stock: 150, status: '在售', power: 225, color: 'green' },
            { id: 3, model: 'CPS SCE125KTL-T', sku: 'ESS-125K-001', series: '储能', spec: '三相/380V/50Hz', price: 32000, stock: 80, status: '在售', power: 125, color: 'purple' },
            { id: 4, model: 'CPS SCA50KTL-DO', sku: 'INV-50K-DO-001', series: '分布式', spec: '三相/380V/50Hz', price: 15800, stock: 450, status: '在售', power: 50, color: 'orange' },
            { id: 5, model: 'CPS SCA80KTL', sku: 'INV-80K-001', series: '组串式', spec: '三相/380V/50Hz', price: 22500, stock: 0, status: '停产', power: 80, color: 'gray' },
            { id: 6, model: 'CPS SCA300KTL', sku: 'INV-300K-001', series: '组串式', spec: '三相/380V/50Hz', price: 52000, stock: 0, status: '待上市', power: 300, color: 'cyan' }
        ];

        let filteredProducts = [...products];
        let selectedIds = new Set();
        let sortField = '';
        let sortOrder = 'asc';

        // 初始化
        document.addEventListener('DOMContentLoaded', function () {
            renderTable();
        });

        // 渲染表格
        function renderTable() {
            const tbody = document.getElementById('productTableBody');

            if (filteredProducts.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="8" class="py-12 text-center text-gray-500">
                            <i class="fas fa-inbox text-4xl mb-3 block text-gray-300"></i>
                            暂无数据
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = filteredProducts.map(product => `
                <tr class="hover:bg-gray-50 transition-colors ${selectedIds.has(product.id) ? 'bg-blue-50' : ''}">
                    <td class="py-4 px-4">
                        <input type="checkbox" class="rounded product-checkbox" data-id="${product.id}" 
                            ${selectedIds.has(product.id) ? 'checked' : ''} onchange="toggleSelect(${product.id})">
                    </td>
                    <td class="py-4 px-4">
                        <div class="flex items-center">
                            <div class="w-12 h-12 bg-${product.color}-50 rounded-lg flex items-center justify-center mr-3">
                                <i class="fas ${product.series === '储能' ? 'fa-battery-full' : 'fa-solar-panel'} text-${product.color}-500"></i>
                            </div>
                            <div>
                                <div class="font-medium text-gray-800">${product.model}</div>
                                <div class="text-xs text-gray-500">SKU: ${product.sku}</div>
                            </div>
                        </div>
                    </td>
                    <td class="py-4 px-4 text-gray-600">${product.power}kW${product.series}逆变器</td>
                    <td class="py-4 px-4 text-gray-600">${product.spec}</td>
                    <td class="py-4 px-4 text-right font-medium">${formatNumber(product.price)}</td>
                    <td class="py-4 px-4 text-right ${product.stock > 100 ? 'text-blue-600' : product.stock > 0 ? 'text-orange-600' : 'text-gray-400'} font-medium">${product.stock}</td>
                    <td class="py-4 px-4 text-center">
                        <span class="px-2 py-1 ${getStatusStyle(product.status)} rounded-full text-xs">${product.status}</span>
                    </td>
                    <td class="py-4 px-4 text-center">
                        <button onclick="editProduct(${product.id})" class="p-1.5 text-gray-400 hover:text-blue-600 transition-colors" title="编辑">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button onclick="deleteProduct(${product.id})" class="p-1.5 text-gray-400 hover:text-red-600 transition-colors" title="删除">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');

            document.getElementById('totalCount').textContent = filteredProducts.length;
            updateBatchBar();
        }

        // 状态样式
        function getStatusStyle(status) {
            const styles = {
                '在售': 'bg-green-100 text-green-700',
                '停产': 'bg-gray-100 text-gray-600',
                '待上市': 'bg-blue-100 text-blue-700'
            };
            return styles[status] || 'bg-gray-100 text-gray-600';
        }

        // 搜索
        function handleSearch() {
            applyFilters();
        }

        // 筛选
        function handleFilter() {
            applyFilters();
        }

        // 应用筛选
        function applyFilters() {
            const keyword = document.getElementById('searchInput').value.toLowerCase();
            const seriesFilter = document.getElementById('seriesFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;

            filteredProducts = products.filter(product => {
                const matchKeyword = !keyword ||
                    product.model.toLowerCase().includes(keyword) ||
                    product.sku.toLowerCase().includes(keyword);
                const matchSeries = !seriesFilter || product.series === seriesFilter;
                const matchStatus = !statusFilter || product.status === statusFilter;
                return matchKeyword && matchSeries && matchStatus;
            });

            if (sortField) {
                filteredProducts.sort((a, b) => {
                    const aVal = a[sortField];
                    const bVal = b[sortField];
                    return sortOrder === 'asc' ? aVal - bVal : bVal - aVal;
                });
            }

            renderTable();
        }

        // 重置筛选
        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('seriesFilter').value = '';
            document.getElementById('statusFilter').value = '';
            sortField = '';
            sortOrder = 'asc';
            filteredProducts = [...products];
            renderTable();
        }

        // 排序
        function sortBy(field) {
            if (sortField === field) {
                sortOrder = sortOrder === 'asc' ? 'desc' : 'asc';
            } else {
                sortField = field;
                sortOrder = 'asc';
            }
            applyFilters();
        }

        // 全选/取消全选
        function toggleSelectAll() {
            const checked = document.getElementById('selectAll').checked;
            if (checked) {
                filteredProducts.forEach(p => selectedIds.add(p.id));
            } else {
                selectedIds.clear();
            }
            renderTable();
        }

        // 单选
        function toggleSelect(id) {
            if (selectedIds.has(id)) {
                selectedIds.delete(id);
            } else {
                selectedIds.add(id);
            }
            document.getElementById('selectAll').checked = selectedIds.size === filteredProducts.length;
            updateBatchBar();
        }

        // 更新批量操作栏
        function updateBatchBar() {
            const batchBar = document.getElementById('batchBar');
            if (selectedIds.size > 0) {
                batchBar.classList.remove('hidden');
                document.getElementById('selectedCount').textContent = selectedIds.size;
            } else {
                batchBar.classList.add('hidden');
            }
        }

        // 批量更新状态
        function batchUpdateStatus(status) {
            selectedIds.forEach(id => {
                const product = products.find(p => p.id === id);
                if (product) product.status = status;
            });
            selectedIds.clear();
            document.getElementById('selectAll').checked = false;
            applyFilters();
            showToast(`已将 ${selectedIds.size || '所选'} 个产品设为 ${status}`);
        }

        // 批量删除
        function batchDelete() {
            if (!confirm(`确定要删除选中的 ${selectedIds.size} 个产品吗？`)) return;
            products = products.filter(p => !selectedIds.has(p.id));
            selectedIds.clear();
            document.getElementById('selectAll').checked = false;
            applyFilters();
            showToast('删除成功');
        }

        // 打开新增模态框
        function openAddModal() {
            document.getElementById('modalTitle').textContent = '新增货品';
            document.getElementById('productForm').reset();
            document.getElementById('productId').value = '';
            document.getElementById('productSku').value = 'INV-' + Date.now().toString().slice(-6);
            document.getElementById('productModal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        // 编辑产品
        function editProduct(id) {
            const product = products.find(p => p.id === id);
            if (!product) return;

            document.getElementById('modalTitle').textContent = '编辑货品';
            document.getElementById('productId').value = product.id;
            document.getElementById('productModel').value = product.model;
            document.getElementById('productSku').value = product.sku;
            document.getElementById('productSeries').value = product.series;
            document.getElementById('productSpec').value = product.spec;
            document.getElementById('productPrice').value = product.price;
            document.getElementById('productStock').value = product.stock;
            document.getElementById('productStatus').value = product.status;
            document.getElementById('productPower').value = product.power;

            document.getElementById('productModal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        // 关闭模态框
        function closeModal() {
            document.getElementById('productModal').classList.add('hidden');
            document.body.style.overflow = '';
        }

        // 提交表单
        function handleSubmit() {
            const form = document.getElementById('productForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const id = document.getElementById('productId').value;
            const productData = {
                model: document.getElementById('productModel').value,
                sku: document.getElementById('productSku').value,
                series: document.getElementById('productSeries').value,
                spec: document.getElementById('productSpec').value || '三相/380V/50Hz',
                price: parseInt(document.getElementById('productPrice').value),
                stock: parseInt(document.getElementById('productStock').value) || 0,
                status: document.getElementById('productStatus').value,
                power: parseInt(document.getElementById('productPower').value) || 100,
                color: ['blue', 'green', 'purple', 'orange', 'cyan'][Math.floor(Math.random() * 5)]
            };

            if (id) {
                const index = products.findIndex(p => p.id === parseInt(id));
                if (index !== -1) {
                    products[index] = { ...products[index], ...productData };
                    showToast('货品信息已更新');
                }
            } else {
                productData.id = products.length + 1;
                products.unshift(productData);
                showToast('货品添加成功');
            }

            closeModal();
            applyFilters();
        }

        // 删除产品
        function deleteProduct(id) {
            if (!confirm('确定要删除该货品吗？')) return;
            products = products.filter(p => p.id !== id);
            applyFilters();
            showToast('货品已删除');
        }

        // 导入模态框
        function openImportModal() {
            document.getElementById('importModal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeImportModal() {
            document.getElementById('importModal').classList.add('hidden');
            document.body.style.overflow = '';
            clearFile();
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                document.getElementById('fileName').textContent = file.name;
                document.getElementById('fileInfo').classList.remove('hidden');
            }
        }

        function clearFile() {
            document.getElementById('fileInput').value = '';
            document.getElementById('fileInfo').classList.add('hidden');
        }

        function handleImport() {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files.length) {
                showToast('请先选择文件', 'error');
                return;
            }
            showToast('正在导入...');
            setTimeout(() => {
                closeImportModal();
                showToast('成功导入 15 条货品数据');
            }, 1500);
        }

        function downloadTemplate() {
            showToast('模板下载中...');
        }

        // Toast提示
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastDiv = toast.querySelector('div');
            document.getElementById('toastMessage').textContent = message;
            toastDiv.className = `toast ${type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-orange-500'} text-white px-6 py-3 rounded-lg shadow-lg flex items-center`;
            toast.classList.remove('hidden');
            setTimeout(() => { toast.classList.add('hidden'); }, 3000);
        }

        // 辅助函数
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }

        // ESC键关闭模态框
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
                closeModal();
                closeImportModal();
            }
        });
    </script>
</body>

</html>
