<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>报表模板管理 - 订单履约</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        .template-card {
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .template-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen">
    <div class="p-6">
        <!-- 面包屑 -->
        <nav class="flex items-center text-sm text-gray-500 mb-4">
            <a href="../index.html" class="hover:text-blue-600">订单履约</a>
            <i class="fas fa-chevron-right mx-2 text-xs"></i>
            <a href="#" class="hover:text-blue-600">报表分析</a>
            <i class="fas fa-chevron-right mx-2 text-xs"></i>
            <span class="text-gray-800 font-medium">报表模板管理</span>
        </nav>

        <!-- 标题 -->
        <div class="flex items-center justify-between mb-6">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">报表模板管理</h1>
                <p class="text-gray-500 mt-1">可视化设计工具，自定义报表字段、格式和计算公式</p>
            </div>
            <button class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm">
                <i class="fas fa-plus mr-2"></i>新建模板
            </button>
        </div>

        <!-- 分类筛选 -->
        <div class="glass-card rounded-xl p-4 mb-6">
            <div class="flex items-center space-x-4">
                <span class="text-sm text-gray-600">模板分类：</span>
                <button class="px-4 py-1.5 bg-blue-100 text-blue-700 rounded-full text-sm">全部</button>
                <button class="px-4 py-1.5 bg-gray-100 text-gray-600 rounded-full text-sm">订单报表</button>
                <button class="px-4 py-1.5 bg-gray-100 text-gray-600 rounded-full text-sm">交货报表</button>
                <button class="px-4 py-1.5 bg-gray-100 text-gray-600 rounded-full text-sm">绩效报表</button>
                <button class="px-4 py-1.5 bg-gray-100 text-gray-600 rounded-full text-sm">财务报表</button>
            </div>
        </div>

        <!-- 模板卡片列表 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- 模板1 -->
            <div class="template-card glass-card rounded-xl overflow-hidden">
                <div class="h-32 bg-gradient-to-br from-blue-500 to-blue-600 flex items-center justify-center">
                    <i class="fas fa-file-invoice text-white text-4xl"></i>
                </div>
                <div class="p-5">
                    <div class="flex items-center justify-between mb-2">
                        <h3 class="font-semibold text-gray-800">订单汇总报表</h3>
                        <span class="px-2 py-0.5 bg-blue-100 text-blue-700 rounded text-xs">系统</span>
                    </div>
                    <p class="text-sm text-gray-500 mb-4">按时间、客户、产品维度汇总订单数据</p>
                    <div class="flex items-center justify-between text-xs text-gray-400">
                        <span>更新于 2026-01-05</span>
                        <div class="flex space-x-2">
                            <button class="p-1.5 hover:text-blue-600"><i class="fas fa-eye"></i></button>
                            <button class="p-1.5 hover:text-blue-600"><i class="fas fa-edit"></i></button>
                            <button class="p-1.5 hover:text-blue-600"><i class="fas fa-copy"></i></button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 模板2 -->
            <div class="template-card glass-card rounded-xl overflow-hidden">
                <div class="h-32 bg-gradient-to-br from-green-500 to-green-600 flex items-center justify-center">
                    <i class="fas fa-truck text-white text-4xl"></i>
                </div>
                <div class="p-5">
                    <div class="flex items-center justify-between mb-2">
                        <h3 class="font-semibold text-gray-800">交货准时率报表</h3>
                        <span class="px-2 py-0.5 bg-blue-100 text-blue-700 rounded text-xs">系统</span>
                    </div>
                    <p class="text-sm text-gray-500 mb-4">OTD指标分析，延迟原因统计</p>
                    <div class="flex items-center justify-between text-xs text-gray-400">
                        <span>更新于 2026-01-04</span>
                        <div class="flex space-x-2">
                            <button class="p-1.5 hover:text-blue-600"><i class="fas fa-eye"></i></button>
                            <button class="p-1.5 hover:text-blue-600"><i class="fas fa-edit"></i></button>
                            <button class="p-1.5 hover:text-blue-600"><i class="fas fa-copy"></i></button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 模板3 -->
            <div class="template-card glass-card rounded-xl overflow-hidden">
                <div class="h-32 bg-gradient-to-br from-orange-500 to-orange-600 flex items-center justify-center">
                    <i class="fas fa-users text-white text-4xl"></i>
                </div>
                <div class="p-5">
                    <div class="flex items-center justify-between mb-2">
                        <h3 class="font-semibold text-gray-800">客户销售排行</h3>
                        <span class="px-2 py-0.5 bg-green-100 text-green-700 rounded text-xs">自定义</span>
                    </div>
                    <p class="text-sm text-gray-500 mb-4">客户订单金额、数量排名分析</p>
                    <div class="flex items-center justify-between text-xs text-gray-400">
                        <span>创建者：李薇</span>
                        <div class="flex space-x-2">
                            <button class="p-1.5 hover:text-blue-600"><i class="fas fa-eye"></i></button>
                            <button class="p-1.5 hover:text-blue-600"><i class="fas fa-edit"></i></button>
                            <button class="p-1.5 hover:text-red-600"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 模板4 -->
            <div class="template-card glass-card rounded-xl overflow-hidden">
                <div class="h-32 bg-gradient-to-br from-purple-500 to-purple-600 flex items-center justify-center">
                    <i class="fas fa-chart-pie text-white text-4xl"></i>
                </div>
                <div class="p-5">
                    <div class="flex items-center justify-between mb-2">
                        <h3 class="font-semibold text-gray-800">产品销售分析</h3>
                        <span class="px-2 py-0.5 bg-blue-100 text-blue-700 rounded text-xs">系统</span>
                    </div>
                    <p class="text-sm text-gray-500 mb-4">产品系列销量、占比趋势分析</p>
                    <div class="flex items-center justify-between text-xs text-gray-400">
                        <span>更新于 2026-01-03</span>
                        <div class="flex space-x-2">
                            <button class="p-1.5 hover:text-blue-600"><i class="fas fa-eye"></i></button>
                            <button class="p-1.5 hover:text-blue-600"><i class="fas fa-edit"></i></button>
                            <button class="p-1.5 hover:text-blue-600"><i class="fas fa-copy"></i></button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 模板5 -->
            <div class="template-card glass-card rounded-xl overflow-hidden">
                <div class="h-32 bg-gradient-to-br from-cyan-500 to-cyan-600 flex items-center justify-center">
                    <i class="fas fa-globe text-white text-4xl"></i>
                </div>
                <div class="p-5">
                    <div class="flex items-center justify-between mb-2">
                        <h3 class="font-semibold text-gray-800">区域业绩报表</h3>
                        <span class="px-2 py-0.5 bg-green-100 text-green-700 rounded text-xs">自定义</span>
                    </div>
                    <p class="text-sm text-gray-500 mb-4">按区域统计订单及完成情况</p>
                    <div class="flex items-center justify-between text-xs text-gray-400">
                        <span>创建者：张明</span>
                        <div class="flex space-x-2">
                            <button class="p-1.5 hover:text-blue-600"><i class="fas fa-eye"></i></button>
                            <button class="p-1.5 hover:text-blue-600"><i class="fas fa-edit"></i></button>
                            <button class="p-1.5 hover:text-red-600"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 新建模板卡片 -->
            <div
                class="template-card glass-card rounded-xl border-2 border-dashed border-gray-300 flex items-center justify-center h-64">
                <div class="text-center text-gray-400">
                    <i class="fas fa-plus-circle text-4xl mb-3"></i>
                    <p class="font-medium">创建新模板</p>
                    <p class="text-sm">使用可视化设计器</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
