<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>售后记录查询</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="p-6">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">售后记录查询</h1>
            <p class="text-sm text-gray-600">查询和归档所有售后服务记录</p>
        </div>

        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h3 class="text-lg font-semibold mb-4">查询条件</h3>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <input type="text" placeholder="订单号" class="border rounded px-3 py-2">
                <input type="text" placeholder="客户名称" class="border rounded px-3 py-2">
                <select class="border rounded px-3 py-2">
                    <option>全部类型</option>
                    <option>退货</option>
                    <option>换货</option>
                    <option>维修</option>
                </select>
                <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    <i class="fas fa-search mr-2"></i>查询
                </button>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow">
            <div class="p-6 border-b">
                <h3 class="text-lg font-semibold">售后记录</h3>
            </div>
            <table class="w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-sm">记录编号</th>
                        <th class="px-6 py-3 text-left text-sm">订单号</th>
                        <th class="px-6 py-3 text-left text-sm">客户</th>
                        <th class="px-6 py-3 text-left text-sm">服务类型</th>
                        <th class="px-6 py-3 text-left text-sm">处理时间</th>
                        <th class="px-6 py-3 text-left text-sm">处理结果</th>
                        <th class="px-6 py-3 text-left text-sm">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-t hover:bg-gray-50">
                        <td class="px-6 py-4 font-medium text-blue-600">REC-2024-001</td>
                        <td class="px-6 py-4">ORD-2024-001</td>
                        <td class="px-6 py-4">华为技术有限公司</td>
                        <td class="px-6 py-4"><span class="px-2 py-1 bg-red-100 text-red-800 rounded text-xs">退货</span></td>
                        <td class="px-6 py-4">2024-10-20</td>
                        <td class="px-6 py-4"><span class="px-2 py-1 bg-green-100 text-green-800 rounded text-xs">已完成</span></td>
                        <td class="px-6 py-4">
                            <button class="text-blue-600 hover:text-blue-800">
                                <i class="fas fa-eye mr-1"></i>详情
                            </button>
                        </td>
                    </tr>
                    <tr class="border-t hover:bg-gray-50">
                        <td class="px-6 py-4 font-medium text-blue-600">REC-2024-002</td>
                        <td class="px-6 py-4">ORD-2024-002</td>
                        <td class="px-6 py-4">比亚迪股份有限公司</td>
                        <td class="px-6 py-4"><span class="px-2 py-1 bg-blue-100 text-blue-800 rounded text-xs">换货</span></td>
                        <td class="px-6 py-4">2024-10-18</td>
                        <td class="px-6 py-4"><span class="px-2 py-1 bg-green-100 text-green-800 rounded text-xs">已完成</span></td>
                        <td class="px-6 py-4">
                            <button class="text-blue-600 hover:text-blue-800">
                                <i class="fas fa-eye mr-1"></i>详情
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
