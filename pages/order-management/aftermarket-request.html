<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>售后请求管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="p-6">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800 mb-2">售后请求管理</h1>
                    <p class="text-sm text-gray-600">管理客户的售后服务请求</p>
                </div>
                <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    <i class="fas fa-plus mr-2"></i>新建售后请求
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
            <div class="bg-white rounded-lg shadow p-6">
                <p class="text-sm text-gray-600">待处理请求</p>
                <p class="text-3xl font-bold text-yellow-600">12</p>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <p class="text-sm text-gray-600">处理中请求</p>
                <p class="text-3xl font-bold text-blue-600">8</p>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <p class="text-sm text-gray-600">已完成请求</p>
                <p class="text-3xl font-bold text-green-600">156</p>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <p class="text-sm text-gray-600">客户满意度</p>
                <p class="text-3xl font-bold text-purple-600">95%</p>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow">
            <div class="p-6 border-b">
                <h3 class="text-lg font-semibold">售后请求列表</h3>
            </div>
            <table class="w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-sm">请求编号</th>
                        <th class="px-6 py-3 text-left text-sm">订单号</th>
                        <th class="px-6 py-3 text-left text-sm">客户</th>
                        <th class="px-6 py-3 text-left text-sm">问题类型</th>
                        <th class="px-6 py-3 text-left text-sm">创建时间</th>
                        <th class="px-6 py-3 text-left text-sm">状态</th>
                        <th class="px-6 py-3 text-left text-sm">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-t hover:bg-gray-50">
                        <td class="px-6 py-4 font-medium text-blue-600">AS-2024-001</td>
                        <td class="px-6 py-4">ORD-2024-001</td>
                        <td class="px-6 py-4">华为技术有限公司</td>
                        <td class="px-6 py-4"><span class="px-2 py-1 bg-red-100 text-red-800 rounded text-xs">产品质量问题</span></td>
                        <td class="px-6 py-4">2024-10-25</td>
                        <td class="px-6 py-4"><span class="px-2 py-1 bg-yellow-100 text-yellow-800 rounded text-xs">待处理</span></td>
                        <td class="px-6 py-4">
                            <button class="text-blue-600 hover:text-blue-800">
                                <i class="fas fa-wrench mr-1"></i>处理
                            </button>
                        </td>
                    </tr>
                    <tr class="border-t hover:bg-gray-50">
                        <td class="px-6 py-4 font-medium text-blue-600">AS-2024-002</td>
                        <td class="px-6 py-4">ORD-2024-002</td>
                        <td class="px-6 py-4">比亚迪股份有限公司</td>
                        <td class="px-6 py-4"><span class="px-2 py-1 bg-blue-100 text-blue-800 rounded text-xs">技术咨询</span></td>
                        <td class="px-6 py-4">2024-10-24</td>
                        <td class="px-6 py-4"><span class="px-2 py-1 bg-blue-100 text-blue-800 rounded text-xs">处理中</span></td>
                        <td class="px-6 py-4">
                            <button class="text-blue-600 hover:text-blue-800">
                                <i class="fas fa-eye mr-1"></i>查看
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
