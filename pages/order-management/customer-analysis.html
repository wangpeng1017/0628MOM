<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客户分析报表</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50">
    <div class="p-6">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">客户分析报表</h1>
            <p class="text-sm text-gray-600">客户订单量、贡献度、满意度等分析</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
            <div class="bg-white rounded-lg shadow p-6">
                <p class="text-sm text-gray-600">活跃客户数</p>
                <p class="text-3xl font-bold text-blue-600">68</p>
                <p class="text-xs text-gray-500 mt-2">较上月 +5</p>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <p class="text-sm text-gray-600">新增客户数</p>
                <p class="text-3xl font-bold text-green-600">12</p>
                <p class="text-xs text-gray-500 mt-2">较上月 +3</p>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <p class="text-sm text-gray-600">客户满意度</p>
                <p class="text-3xl font-bold text-purple-600">95%</p>
                <p class="text-xs text-gray-500 mt-2">较上月 +2%</p>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <p class="text-sm text-gray-600">客户复购率</p>
                <p class="text-3xl font-bold text-orange-600">78%</p>
                <p class="text-xs text-gray-500 mt-2">较上月 +5%</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold mb-4">客户贡献度分布</h3>
                <canvas id="contributionChart" height="300"></canvas>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold mb-4">客户增长趋势</h3>
                <canvas id="growthChart" height="300"></canvas>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow">
            <div class="p-6 border-b">
                <h3 class="text-lg font-semibold">TOP10客户排行</h3>
            </div>
            <table class="w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-sm">排名</th>
                        <th class="px-6 py-3 text-left text-sm">客户名称</th>
                        <th class="px-6 py-3 text-left text-sm">订单数量</th>
                        <th class="px-6 py-3 text-left text-sm">订单金额</th>
                        <th class="px-6 py-3 text-left text-sm">贡献占比</th>
                        <th class="px-6 py-3 text-left text-sm">客户等级</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-t hover:bg-gray-50">
                        <td class="px-6 py-4"><span class="px-2 py-1 bg-yellow-100 text-yellow-800 rounded text-xs font-bold">1</span></td>
                        <td class="px-6 py-4 font-medium">韩国现代</td>
                        <td class="px-6 py-4">28</td>
                        <td class="px-6 py-4 font-semibold">¥685K</td>
                        <td class="px-6 py-4">21.4%</td>
                        <td class="px-6 py-4"><span class="px-2 py-1 bg-red-100 text-red-800 rounded text-xs">VIP</span></td>
                    </tr>
                    <tr class="border-t hover:bg-gray-50">
                        <td class="px-6 py-4"><span class="px-2 py-1 bg-gray-100 text-gray-800 rounded text-xs font-bold">2</span></td>
                        <td class="px-6 py-4 font-medium">国家电投</td>
                        <td class="px-6 py-4">22</td>
                        <td class="px-6 py-4 font-semibold">¥542K</td>
                        <td class="px-6 py-4">16.9%</td>
                        <td class="px-6 py-4"><span class="px-2 py-1 bg-red-100 text-red-800 rounded text-xs">VIP</span></td>
                    </tr>
                    <tr class="border-t hover:bg-gray-50">
                        <td class="px-6 py-4"><span class="px-2 py-1 bg-orange-100 text-orange-800 rounded text-xs font-bold">3</span></td>
                        <td class="px-6 py-4 font-medium">三峡集团</td>
                        <td class="px-6 py-4">18</td>
                        <td class="px-6 py-4 font-semibold">¥468K</td>
                        <td class="px-6 py-4">14.6%</td>
                        <td class="px-6 py-4"><span class="px-2 py-1 bg-red-100 text-red-800 rounded text-xs">VIP</span></td>
                    </tr>
                    <tr class="border-t hover:bg-gray-50">
                        <td class="px-6 py-4">4</td>
                        <td class="px-6 py-4">上海电气</td>
                        <td class="px-6 py-4">15</td>
                        <td class="px-6 py-4 font-semibold">¥385K</td>
                        <td class="px-6 py-4">12.0%</td>
                        <td class="px-6 py-4"><span class="px-2 py-1 bg-blue-100 text-blue-800 rounded text-xs">A级</span></td>
                    </tr>
                    <tr class="border-t hover:bg-gray-50">
                        <td class="px-6 py-4">5</td>
                        <td class="px-6 py-4">天合光能股份</td>
                        <td class="px-6 py-4">12</td>
                        <td class="px-6 py-4 font-semibold">¥298K</td>
                        <td class="px-6 py-4">9.3%</td>
                        <td class="px-6 py-4"><span class="px-2 py-1 bg-blue-100 text-blue-800 rounded text-xs">A级</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        new Chart(document.getElementById('contributionChart'), {
            type: 'doughnut',
            data: {
                labels: ['TOP10客户', '其他客户'],
                datasets: [{
                    data: [74.2, 25.8],
                    backgroundColor: ['#3b82f6', '#e5e7eb']
                }]
            }
        });

        new Chart(document.getElementById('growthChart'), {
            type: 'line',
            data: {
                labels: ['1月', '2月', '3月', '4月', '5月', '6月'],
                datasets: [{
                    label: '活跃客户',
                    data: [58, 60, 62, 65, 63, 68],
                    borderColor: '#3b82f6',
                    tension: 0.4
                }, {
                    label: '新增客户',
                    data: [8, 6, 9, 12, 7, 12],
                    borderColor: '#10b981',
                    tension: 0.4
                }]
            }
        });
    </script>
</body>
</html>
