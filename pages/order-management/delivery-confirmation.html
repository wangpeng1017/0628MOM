<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收货确认</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="p-6">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">收货确认</h1>
            <p class="text-sm text-gray-600">客户在线确认收货，触发回款跟踪流程</p>
        </div>

        <div class="bg-white rounded-lg shadow">
            <div class="p-6 border-b">
                <h3 class="text-lg font-semibold">待确认收货订单</h3>
            </div>
            <table class="w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-sm">订单号</th>
                        <th class="px-6 py-3 text-left text-sm">客户</th>
                        <th class="px-6 py-3 text-left text-sm">发货时间</th>
                        <th class="px-6 py-3 text-left text-sm">预计送达</th>
                        <th class="px-6 py-3 text-left text-sm">物流状态</th>
                        <th class="px-6 py-3 text-left text-sm">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-t hover:bg-gray-50">
                        <td class="px-6 py-4 font-medium text-blue-600">ORD-2024-001</td>
                        <td class="px-6 py-4">华为技术有限公司</td>
                        <td class="px-6 py-4">2024-10-25 09:00</td>
                        <td class="px-6 py-4">2024-10-26 10:00</td>
                        <td class="px-6 py-4"><span class="px-2 py-1 bg-yellow-100 text-yellow-800 rounded text-xs">派送中</span></td>
                        <td class="px-6 py-4">
                            <button class="text-blue-600 hover:text-blue-800">
                                <i class="fas fa-eye mr-1"></i>查看物流
                            </button>
                        </td>
                    </tr>
                    <tr class="border-t hover:bg-gray-50">
                        <td class="px-6 py-4 font-medium text-blue-600">ORD-2024-002</td>
                        <td class="px-6 py-4">比亚迪股份有限公司</td>
                        <td class="px-6 py-4">2024-10-24 14:00</td>
                        <td class="px-6 py-4">2024-10-25 16:00</td>
                        <td class="px-6 py-4"><span class="px-2 py-1 bg-green-100 text-green-800 rounded text-xs">已送达</span></td>
                        <td class="px-6 py-4">
                            <button class="text-green-600 hover:text-green-800">
                                <i class="fas fa-check-circle mr-1"></i>确认收货
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
