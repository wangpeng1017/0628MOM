<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单交付分析</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50">
    <div class="p-6">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">订单交付分析</h1>
            <p class="text-sm text-gray-600">分析订单及时交付、延迟交付、取消等关键指标</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between mb-2">
                    <p class="text-sm text-gray-600">及时交付率</p>
                    <i class="fas fa-check-circle text-2xl text-green-600"></i>
                </div>
                <p class="text-3xl font-bold text-green-600">87.5%</p>
                <p class="text-xs text-gray-500 mt-2">较上月提升 +3.2%</p>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between mb-2">
                    <p class="text-sm text-gray-600">延迟交付率</p>
                    <i class="fas fa-clock text-2xl text-yellow-600"></i>
                </div>
                <p class="text-3xl font-bold text-yellow-600">10.8%</p>
                <p class="text-xs text-gray-500 mt-2">较上月下降 -2.1%</p>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between mb-2">
                    <p class="text-sm text-gray-600">订单取消率</p>
                    <i class="fas fa-times-circle text-2xl text-red-600"></i>
                </div>
                <p class="text-3xl font-bold text-red-600">1.7%</p>
                <p class="text-xs text-gray-500 mt-2">较上月持平 0%</p>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between mb-2">
                    <p class="text-sm text-gray-600">平均交付周期</p>
                    <i class="fas fa-calendar-alt text-2xl text-blue-600"></i>
                </div>
                <p class="text-3xl font-bold text-blue-600">18天</p>
                <p class="text-xs text-gray-500 mt-2">较上月缩短 -2天</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold mb-4">交付状态分布</h3>
                <canvas id="deliveryChart" height="300"></canvas>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold mb-4">月度交付趋势</h3>
                <canvas id="trendChart" height="300"></canvas>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow">
            <div class="p-6 border-b">
                <h3 class="text-lg font-semibold">延迟交付订单明细</h3>
            </div>
            <table class="w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-sm">订单号</th>
                        <th class="px-6 py-3 text-left text-sm">客户</th>
                        <th class="px-6 py-3 text-left text-sm">计划交付</th>
                        <th class="px-6 py-3 text-left text-sm">实际交付</th>
                        <th class="px-6 py-3 text-left text-sm">延迟天数</th>
                        <th class="px-6 py-3 text-left text-sm">延迟原因</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-t hover:bg-gray-50">
                        <td class="px-6 py-4 font-medium text-blue-600">ORD-2024-003</td>
                        <td class="px-6 py-4">宁德时代新能源科技</td>
                        <td class="px-6 py-4">2024-11-20</td>
                        <td class="px-6 py-4">2024-11-25</td>
                        <td class="px-6 py-4"><span class="px-2 py-1 bg-yellow-100 text-yellow-800 rounded text-xs">5天</span></td>
                        <td class="px-6 py-4">原材料短缺</td>
                    </tr>
                    <tr class="border-t hover:bg-gray-50">
                        <td class="px-6 py-4 font-medium text-blue-600">ORD-2024-007</td>
                        <td class="px-6 py-4">阿特斯阳光电力集团</td>
                        <td class="px-6 py-4">2024-11-12</td>
                        <td class="px-6 py-4">2024-11-15</td>
                        <td class="px-6 py-4"><span class="px-2 py-1 bg-yellow-100 text-yellow-800 rounded text-xs">3天</span></td>
                        <td class="px-6 py-4">设备故障</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        new Chart(document.getElementById('deliveryChart'), {
            type: 'doughnut',
            data: {
                labels: ['及时交付', '延迟交付', '订单取消'],
                datasets: [{
                    data: [87.5, 10.8, 1.7],
                    backgroundColor: ['#10b981', '#f59e0b', '#ef4444']
                }]
            }
        });

        new Chart(document.getElementById('trendChart'), {
            type: 'line',
            data: {
                labels: ['1月', '2月', '3月', '4月', '5月', '6月'],
                datasets: [{
                    label: '及时交付率',
                    data: [82, 84, 85, 86, 87, 87.5],
                    borderColor: '#10b981',
                    tension: 0.4
                }, {
                    label: '延迟交付率',
                    data: [15, 14, 13, 12, 11, 10.8],
                    borderColor: '#f59e0b',
                    tension: 0.4
                }]
            }
        });
    </script>
</body>
</html>
