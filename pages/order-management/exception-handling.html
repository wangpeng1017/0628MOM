<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>异常处理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="p-6">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">异常处理</h1>
            <p class="text-sm text-gray-600">处理生产过程中的异常情况，如零部件短缺、设备故障等</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <div class="bg-white rounded-lg shadow p-6">
                <p class="text-sm text-gray-600">待处理异常</p>
                <p class="text-3xl font-bold text-red-600">8</p>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <p class="text-sm text-gray-600">处理中异常</p>
                <p class="text-3xl font-bold text-yellow-600">5</p>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <p class="text-sm text-gray-600">已解决异常</p>
                <p class="text-3xl font-bold text-green-600">42</p>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow">
            <div class="p-6 border-b">
                <h3 class="text-lg font-semibold">异常列表</h3>
            </div>
            <table class="w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-sm">订单号</th>
                        <th class="px-6 py-3 text-left text-sm">异常类型</th>
                        <th class="px-6 py-3 text-left text-sm">异常描述</th>
                        <th class="px-6 py-3 text-left text-sm">发生时间</th>
                        <th class="px-6 py-3 text-left text-sm">状态</th>
                        <th class="px-6 py-3 text-left text-sm">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-t hover:bg-gray-50">
                        <td class="px-6 py-4 font-medium text-blue-600">ORD-2024-001</td>
                        <td class="px-6 py-4"><span class="px-2 py-1 bg-red-100 text-red-800 rounded text-xs">零部件短缺</span></td>
                        <td class="px-6 py-4">芯片库存不足，缺少20个</td>
                        <td class="px-6 py-4">2024-10-25 14:30</td>
                        <td class="px-6 py-4"><span class="px-2 py-1 bg-red-100 text-red-800 rounded text-xs">待处理</span></td>
                        <td class="px-6 py-4">
                            <button class="text-blue-600 hover:text-blue-800">
                                <i class="fas fa-wrench mr-1"></i>处理
                            </button>
                        </td>
                    </tr>
                    <tr class="border-t hover:bg-gray-50">
                        <td class="px-6 py-4 font-medium text-blue-600">ORD-2024-002</td>
                        <td class="px-6 py-4"><span class="px-2 py-1 bg-orange-100 text-orange-800 rounded text-xs">设备故障</span></td>
                        <td class="px-6 py-4">生产线B设备故障，需维修</td>
                        <td class="px-6 py-4">2024-10-25 10:15</td>
                        <td class="px-6 py-4"><span class="px-2 py-1 bg-yellow-100 text-yellow-800 rounded text-xs">处理中</span></td>
                        <td class="px-6 py-4">
                            <button class="text-blue-600 hover:text-blue-800">
                                <i class="fas fa-eye mr-1"></i>查看
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
