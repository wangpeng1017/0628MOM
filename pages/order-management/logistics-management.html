<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物流管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="p-6">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">物流管理</h1>
            <p class="text-sm text-gray-600">推荐物流服务商，生成发货单并跟踪物流状态</p>
        </div>

        <div class="bg-white rounded-lg shadow">
            <div class="p-6 border-b flex justify-between items-center">
                <h3 class="text-lg font-semibold">待发货订单</h3>
                <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    <i class="fas fa-truck mr-2"></i>批量发货
                </button>
            </div>
            <table class="w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left"><input type="checkbox" class="rounded"></th>
                        <th class="px-6 py-3 text-left text-sm">订单号</th>
                        <th class="px-6 py-3 text-left text-sm">客户</th>
                        <th class="px-6 py-3 text-left text-sm">交货地</th>
                        <th class="px-6 py-3 text-left text-sm">推荐物流</th>
                        <th class="px-6 py-3 text-left text-sm">预计费用</th>
                        <th class="px-6 py-3 text-left text-sm">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-t hover:bg-gray-50">
                        <td class="px-6 py-4"><input type="checkbox" class="rounded"></td>
                        <td class="px-6 py-4 font-medium text-blue-600">ORD-2024-001</td>
                        <td class="px-6 py-4">华为技术有限公司</td>
                        <td class="px-6 py-4">深圳市南山区</td>
                        <td class="px-6 py-4"><span class="px-2 py-1 bg-blue-100 text-blue-800 rounded text-xs">顺丰速运</span></td>
                        <td class="px-6 py-4">¥850</td>
                        <td class="px-6 py-4">
                            <button class="text-blue-600 hover:text-blue-800">
                                <i class="fas fa-shipping-fast mr-1"></i>发货
                            </button>
                        </td>
                    </tr>
                    <tr class="border-t hover:bg-gray-50">
                        <td class="px-6 py-4"><input type="checkbox" class="rounded"></td>
                        <td class="px-6 py-4 font-medium text-blue-600">ORD-2024-002</td>
                        <td class="px-6 py-4">比亚迪股份有限公司</td>
                        <td class="px-6 py-4">西安市雁塔区</td>
                        <td class="px-6 py-4"><span class="px-2 py-1 bg-green-100 text-green-800 rounded text-xs">德邦物流</span></td>
                        <td class="px-6 py-4">¥650</td>
                        <td class="px-6 py-4">
                            <button class="text-blue-600 hover:text-blue-800">
                                <i class="fas fa-shipping-fast mr-1"></i>发货
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
