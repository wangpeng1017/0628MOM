<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单审核</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="p-6">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">订单审核</h1>
            <p class="text-sm text-gray-600">对已创建的订单进行审核，确保信息准确无误</p>
        </div>

        <div class="bg-white rounded-lg shadow">
            <div class="p-6 border-b">
                <div class="flex justify-between items-center">
                    <h3 class="text-lg font-semibold">待审核订单列表</h3>
                    <div class="flex space-x-2">
                        <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                            <i class="fas fa-check mr-2"></i>批量通过
                        </button>
                        <button class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                            <i class="fas fa-times mr-2"></i>批量驳回
                        </button>
                    </div>
                </div>
            </div>

            <table class="w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left"><input type="checkbox" class="rounded"></th>
                        <th class="px-6 py-3 text-left text-sm">订单号</th>
                        <th class="px-6 py-3 text-left text-sm">客户名称</th>
                        <th class="px-6 py-3 text-left text-sm">产品类型</th>
                        <th class="px-6 py-3 text-left text-sm">订单金额</th>
                        <th class="px-6 py-3 text-left text-sm">创建时间</th>
                        <th class="px-6 py-3 text-left text-sm">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-t hover:bg-gray-50">
                        <td class="px-6 py-4"><input type="checkbox" class="rounded"></td>
                        <td class="px-6 py-4 font-medium text-blue-600">ORD-2024-001</td>
                        <td class="px-6 py-4">华为技术有限公司</td>
                        <td class="px-6 py-4">逆变器</td>
                        <td class="px-6 py-4 font-semibold">¥125,800</td>
                        <td class="px-6 py-4">2024-10-25</td>
                        <td class="px-6 py-4">
                            <button class="text-green-600 hover:text-green-800 mr-2" title="审核通过">
                                <i class="fas fa-check-circle"></i>
                            </button>
                            <button class="text-red-600 hover:text-red-800 mr-2" title="驳回">
                                <i class="fas fa-times-circle"></i>
                            </button>
                            <button class="text-blue-600 hover:text-blue-800" title="查看详情">
                                <i class="fas fa-eye"></i>
                            </button>
                        </td>
                    </tr>
                    <tr class="border-t hover:bg-gray-50">
                        <td class="px-6 py-4"><input type="checkbox" class="rounded"></td>
                        <td class="px-6 py-4 font-medium text-blue-600">ORD-2024-002</td>
                        <td class="px-6 py-4">比亚迪股份有限公司</td>
                        <td class="px-6 py-4">逆变器</td>
                        <td class="px-6 py-4 font-semibold">¥89,600</td>
                        <td class="px-6 py-4">2024-10-24</td>
                        <td class="px-6 py-4">
                            <button class="text-green-600 hover:text-green-800 mr-2" title="审核通过">
                                <i class="fas fa-check-circle"></i>
                            </button>
                            <button class="text-red-600 hover:text-red-800 mr-2" title="驳回">
                                <i class="fas fa-times-circle"></i>
                            </button>
                            <button class="text-blue-600 hover:text-blue-800" title="查看详情">
                                <i class="fas fa-eye"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
