<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生产进度跟踪</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="p-6">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">生产进度跟踪</h1>
            <p class="text-sm text-gray-600">实时跟踪订单的生产状态和进度</p>
        </div>

        <div class="bg-white rounded-lg shadow">
            <div class="p-6 border-b">
                <h3 class="text-lg font-semibold">生产订单跟踪</h3>
            </div>
            <table class="w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-sm">订单号</th>
                        <th class="px-6 py-3 text-left text-sm">产品</th>
                        <th class="px-6 py-3 text-left text-sm">计划数量</th>
                        <th class="px-6 py-3 text-left text-sm">已完成</th>
                        <th class="px-6 py-3 text-left text-sm">生产进度</th>
                        <th class="px-6 py-3 text-left text-sm">状态</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-t hover:bg-gray-50">
                        <td class="px-6 py-4 font-medium text-blue-600">ORD-2024-001</td>
                        <td class="px-6 py-4">逆变器</td>
                        <td class="px-6 py-4">50台</td>
                        <td class="px-6 py-4">35台</td>
                        <td class="px-6 py-4">
                            <div class="flex items-center">
                                <div class="w-32 bg-gray-200 rounded-full h-2 mr-2">
                                    <div class="bg-blue-600 h-2 rounded-full" style="width: 70%"></div>
                                </div>
                                <span class="text-sm font-medium">70%</span>
                            </div>
                        </td>
                        <td class="px-6 py-4"><span class="px-2 py-1 bg-blue-100 text-blue-800 rounded text-xs">生产中</span></td>
                    </tr>
                    <tr class="border-t hover:bg-gray-50">
                        <td class="px-6 py-4 font-medium text-blue-600">ORD-2024-002</td>
                        <td class="px-6 py-4">逆变器</td>
                        <td class="px-6 py-4">30台</td>
                        <td class="px-6 py-4">30台</td>
                        <td class="px-6 py-4">
                            <div class="flex items-center">
                                <div class="w-32 bg-gray-200 rounded-full h-2 mr-2">
                                    <div class="bg-green-600 h-2 rounded-full" style="width: 100%"></div>
                                </div>
                                <span class="text-sm font-medium">100%</span>
                            </div>
                        </td>
                        <td class="px-6 py-4"><span class="px-2 py-1 bg-green-100 text-green-800 rounded text-xs">已完工</span></td>
                    </tr>
                    <tr class="border-t hover:bg-gray-50">
                        <td class="px-6 py-4 font-medium text-blue-600">ORD-2024-003</td>
                        <td class="px-6 py-4">逆变器</td>
                        <td class="px-6 py-4">100台</td>
                        <td class="px-6 py-4">0台</td>
                        <td class="px-6 py-4">
                            <div class="flex items-center">
                                <div class="w-32 bg-gray-200 rounded-full h-2 mr-2">
                                    <div class="bg-gray-400 h-2 rounded-full" style="width: 0%"></div>
                                </div>
                                <span class="text-sm font-medium">0%</span>
                            </div>
                        </td>
                        <td class="px-6 py-4"><span class="px-2 py-1 bg-gray-100 text-gray-800 rounded text-xs">未开工</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
