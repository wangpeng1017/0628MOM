<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S&OP计划调整</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="p-6">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">S&OP计划调整</h1>
            <p class="text-sm text-gray-600">当订单计划出现重大变化时，支持对S&OP计划进行灵活调整</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold mb-4">计划调整申请</h3>
                <form class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">选择调整计划</label>
                        <select class="w-full border rounded px-3 py-2">
                            <option>2025Q1生产计划</option>
                            <option>2025Q2生产计划</option>
                            <option>2025年度采购计划</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">调整类型</label>
                        <select class="w-full border rounded px-3 py-2">
                            <option>生产数量调整</option>
                            <option>时间节点调整</option>
                            <option>预算调整</option>
                            <option>供应商调整</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">调整原因</label>
                        <textarea class="w-full border rounded px-3 py-2" rows="3" placeholder="请详细说明调整原因..."></textarea>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium mb-1">调整前数值</label>
                            <input type="number" class="w-full border rounded px-3 py-2" placeholder="1500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">调整后数值</label>
                            <input type="number" class="w-full border rounded px-3 py-2" placeholder="1800">
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                        提交调整申请
                    </button>
                </form>
            </div>

            <div class="space-y-6">
                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="text-lg font-semibold mb-4">调整历史</h3>
                    <div class="space-y-4">
                        <div class="border-l-4 border-blue-500 pl-4">
                            <div class="flex justify-between mb-1">
                                <p class="text-sm font-medium">2025Q1采购预算调整</p>
                                <span class="text-xs text-gray-500">2025-01-15</span>
                            </div>
                            <p class="text-sm text-gray-600">从¥8.5M调整至¥8.7M</p>
                            <p class="text-xs text-gray-500">原因：原材料价格上涨</p>
                        </div>
                        <div class="border-l-4 border-yellow-500 pl-4">
                            <div class="flex justify-between mb-1">
                                <p class="text-sm font-medium">2025Q1生产时间调整</p>
                                <span class="text-xs text-gray-500">2025-01-10</span>
                            </div>
                            <p class="text-sm text-gray-600">完成时间从3月15日延至3月20日</p>
                            <p class="text-xs text-gray-500">原因：设备维护延期</p>
                        </div>
                    </div>
                </div>

                <div class="bg-red-50 border border-red-200 rounded-lg p-6">
                    <h3 class="text-lg font-medium text-red-800 mb-4">紧急调整通道</h3>
                    <p class="text-sm text-red-700 mb-4">适用于突发情况的紧急计划调整</p>
                    <button class="w-full bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                        <i class="fas fa-exclamation-triangle mr-2"></i>发起紧急调整
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
