<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="landing.title">智能工厂运营平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .icon-box {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>

<body
    class="bg-gradient-to-br from-blue-100 via-blue-50 to-blue-200 min-h-screen font-sans overflow-x-hidden selection:bg-blue-100">

    <!-- Background Decor -->
    <div class="fixed top-0 left-0 w-full h-full pointer-events-none z-0">
        <div
            class="absolute top-[-10%] right-[-5%] w-96 h-96 bg-blue-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30">
        </div>
        <div
            class="absolute bottom-[-10%] left-[-5%] w-96 h-96 bg-cyan-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30">
        </div>
    </div>

    <!-- Header -->
    <header class="relative z-10 pt-12 pb-8 text-center">
        <div class="flex items-center justify-center mb-6">
            <!-- Logo Simulation -->
            <div class="hidden">
                <!-- Placeholder for Hexagon logo if needed -->
            </div>
            <h1 class="text-4xl md:text-5xl font-bold text-blue-600 tracking-tight"
                style="text-shadow: 0 2px 4px rgba(59,130,246,0.1);">
                <span data-i18n="landing.title">智能工厂运营平台</span>
                <div class="mt-2 h-1.5 w-24 bg-blue-500 mx-auto rounded-full opacity-80"></div>
            </h1>
        </div>

        <!-- Language Switcher -->
        <div class="absolute top-6 right-6">
            <div class="relative">
                <button id="langToggle" onclick="toggleLangDropdown()"
                    class="flex items-center space-x-2 px-4 py-2 bg-white/80 backdrop-blur rounded-full shadow-sm hover:shadow text-blue-600 transition-all font-medium text-sm">
                    <i class="fas fa-globe"></i>
                    <span id="currentLangLabel">中文</span>
                    <i class="fas fa-chevron-down text-xs ml-1"></i>
                </button>
                <div id="langDropdown"
                    class="absolute right-0 mt-2 w-32 bg-white rounded-xl shadow-xl py-2 hidden z-50 ring-1 ring-black ring-opacity-5">
                    <button onclick="window.i18n.setLanguage('zh-CN'); toggleLangDropdown()"
                        class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors">中文</button>
                    <button onclick="window.i18n.setLanguage('en-US'); toggleLangDropdown()"
                        class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors">English</button>
                    <button onclick="window.i18n.setLanguage('pt-BR'); toggleLangDropdown()"
                        class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors">Português</button>
                    <button onclick="window.i18n.setLanguage('ar-SA'); toggleLangDropdown()"
                        class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors">العربية</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Content Grid -->
    <main class="relative z-10 container mx-auto px-4 pb-12 max-w-7xl">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">

            <!-- Generate Cards Helper -->
            <!-- Card 1 -->
            <div class="glass-card rounded-2xl p-8 flex flex-col items-center justify-center cursor-pointer h-48 group text-center"
                onclick="location.href='mes_dashboard.html'"> <!-- Demo link to dashboard -->
                <div
                    class="icon-box w-14 h-14 rounded-xl flex items-center justify-center text-white mb-4 group-hover:scale-110 transition-transform duration-300">
                    <i class="fas fa-wifi text-xl"></i>
                </div>
                <h3 class="text-blue-900 font-bold text-lg" data-i18n="card.iot">IOT数采管理</h3>
            </div>

            <!-- Card 2 -->
            <div
                class="glass-card rounded-2xl p-8 flex flex-col items-center justify-center cursor-pointer h-48 group text-center">
                <div
                    class="icon-box w-14 h-14 rounded-xl flex items-center justify-center text-white mb-4 group-hover:scale-110 transition-transform duration-300">
                    <i class="fas fa-wrench text-xl"></i>
                </div>
                <h3 class="text-blue-900 font-bold text-lg" data-i18n="card.eam">EAM设备管理系统</h3>
            </div>

            <!-- Card 3 -->
            <div
                class="glass-card rounded-2xl p-8 flex flex-col items-center justify-center cursor-pointer h-48 group text-center">
                <div
                    class="icon-box w-14 h-14 rounded-xl flex items-center justify-center text-white mb-4 group-hover:scale-110 transition-transform duration-300">
                    <i class="fas fa-chart-bar text-xl"></i>
                </div>
                <h3 class="text-blue-900 font-bold text-lg" data-i18n="card.pps">PPS计划排程系统</h3>
            </div>

            <!-- Card 4 -->
            <div class="glass-card rounded-2xl p-8 flex flex-col items-center justify-center cursor-pointer h-48 group text-center"
                onclick="location.href='mes_dashboard.html'">
                <div
                    class="icon-box w-14 h-14 rounded-xl flex items-center justify-center text-white mb-4 group-hover:scale-110 transition-transform duration-300">
                    <i class="fas fa-th-large text-xl"></i>
                </div>
                <h3 class="text-blue-900 font-bold text-lg" data-i18n="card.mes">MES制造执行系统</h3>
            </div>

            <!-- Card 5 -->
            <div
                class="glass-card rounded-2xl p-8 flex flex-col items-center justify-center cursor-pointer h-48 group text-center">
                <div
                    class="icon-box w-14 h-14 rounded-xl flex items-center justify-center text-white mb-4 group-hover:scale-110 transition-transform duration-300">
                    <i class="fas fa-shield-alt text-xl"></i>
                </div>
                <h3 class="text-blue-900 font-bold text-lg" data-i18n="card.qms">QMS质量管理系统</h3>
            </div>

            <!-- Card 6 -->
            <div
                class="glass-card rounded-2xl p-8 flex flex-col items-center justify-center cursor-pointer h-48 group text-center">
                <div
                    class="icon-box w-14 h-14 rounded-xl flex items-center justify-center text-white mb-4 group-hover:scale-110 transition-transform duration-300">
                    <i class="fas fa-file-invoice text-xl"></i>
                </div>
                <h3 class="text-blue-900 font-bold text-lg" data-i18n="card.report">报表管理系统</h3>
            </div>

            <!-- Card 7 -->
            <div
                class="glass-card rounded-2xl p-8 flex flex-col items-center justify-center cursor-pointer h-48 group text-center">
                <div
                    class="icon-box w-14 h-14 rounded-xl flex items-center justify-center text-white mb-4 group-hover:scale-110 transition-transform duration-300">
                    <i class="fas fa-plug text-xl"></i>
                </div>
                <h3 class="text-blue-900 font-bold text-lg" data-i18n="card.admin">后台管理系统</h3>
            </div>

            <!-- Card 8 -->
            <div
                class="glass-card rounded-2xl p-8 flex flex-col items-center justify-center cursor-pointer h-48 group text-center">
                <div
                    class="icon-box w-14 h-14 rounded-xl flex items-center justify-center text-white mb-4 group-hover:scale-110 transition-transform duration-300">
                    <i class="fas fa-warehouse text-xl"></i>
                </div>
                <h3 class="text-blue-900 font-bold text-lg" data-i18n="card.wms">WMS仓储管理</h3>
            </div>

            <!-- Card 9 -->
            <div
                class="glass-card rounded-2xl p-8 flex flex-col items-center justify-center cursor-pointer h-48 group text-center">
                <div
                    class="icon-box w-14 h-14 rounded-xl flex items-center justify-center text-white mb-4 group-hover:scale-110 transition-transform duration-300">
                    <i class="fas fa-copyright text-xl"></i>
                </div>
                <h3 class="text-blue-900 font-bold text-lg" data-i18n="card.lowcode">低代码平台</h3>
            </div>

            <!-- Card 10 -->
            <div
                class="glass-card rounded-2xl p-8 flex flex-col items-center justify-center cursor-pointer h-48 group text-center">
                <div
                    class="icon-box w-14 h-14 rounded-xl flex items-center justify-center text-white mb-4 group-hover:scale-110 transition-transform duration-300">
                    <i class="fas fa-headset text-xl"></i>
                </div>
                <h3 class="text-blue-900 font-bold text-lg" data-i18n="card.agent">设备智能体</h3>
            </div>

            <!-- Card 11 -->
            <div
                class="glass-card rounded-2xl p-8 flex flex-col items-center justify-center cursor-pointer h-48 group text-center">
                <div
                    class="icon-box w-14 h-14 rounded-xl flex items-center justify-center text-white mb-4 group-hover:scale-110 transition-transform duration-300">
                    <i class="fas fa-bug text-xl"></i>
                </div>
                <h3 class="text-blue-900 font-bold text-lg" data-i18n="card.inspection">验厂管理平台</h3>
            </div>

            <!-- Card 12 -->
            <div
                class="glass-card rounded-2xl p-8 flex flex-col items-center justify-center cursor-pointer h-48 group text-center">
                <div
                    class="icon-box w-14 h-14 rounded-xl flex items-center justify-center text-white mb-4 group-hover:scale-110 transition-transform duration-300">
                    <i class="fas fa-desktop text-xl"></i>
                </div>
                <h3 class="text-blue-900 font-bold text-lg" data-i18n="card.monitor">横琴监管智能体</h3>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-6 text-blue-800 opacity-60 text-sm z-10 relative">
        <span data-i18n="copyright">© 2024 数字工厂运营平台</span>
    </footer>

    <!-- Scripts -->
    <script src="assets/js/i18n-data-v2.js"></script>
    <script src="assets/js/i18n-v2.js"></script>
    <script>
        function toggleLangDropdown() {
            document.getElementById('langDropdown').classList.toggle('hidden');
        }
        document.addEventListener('click', (e) => {
            const toggle = document.getElementById('langToggle');
            const dropdown = document.getElementById('langDropdown');
            if (!toggle.contains(e.target) && !dropdown.contains(e.target)) {
                dropdown.classList.add('hidden');
            }
        });
    </script>
</body>

</html>
