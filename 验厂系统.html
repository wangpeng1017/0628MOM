                </div>
                <div class="detail-row">

                <div class="detail-row">

            document.getElementById('score').value = audit.score;
            document.getElementById('issues').value = audit.issues;
            document.getElementById('remarks').value = audit.remarks;

            document.querySelector('.card h2').textContent = 'âœï¸ ç¼–è¾‘éªŒå‚è®°å½•';
            document.querySelector('button[type="submit"]').innerHTML = '<span>ğŸ’¾</span> ä¿å­˜ä¿®æ”¹';

        function filterRecords() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();

            if (searchText) {
